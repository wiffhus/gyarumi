    <script>
        // --- ã‚®ãƒ£ãƒ«ã¿æ„Ÿæƒ…ã‚¨ãƒ³ã‚¸ãƒ³ (Pythonãƒ­ã‚¸ãƒƒã‚¯ã®JavaScriptç§»æ¤) ---

        // Pythonã®numpy.tanhã‚’å†ç¾
        const tanh = Math.tanh; 

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ—ãƒ­ãƒ•ã‚¡ã‚¤ãƒ«ã‚¯ãƒ©ã‚¹
        class UserProfile {
            constructor(gender = "FEMALE", age_group = "TEEN", style = "GAL", relationship = "LOW") {
                this.gender = gender;       
                this.age_group = age_group; 
                this.style = style;         
                this.relationship = relationship; 
                this.affinity_points = 0.0;       
                this.memory_joy = 0.0;

        }

        // æ„Ÿæƒ…ã‚¨ãƒ³ã‚¸ãƒ³ã®ã‚³ã‚¢ãƒ­ã‚¸ãƒƒã‚¯
        class GalChatbotVibes {
            AFFINITY_THRESHOLDS = {"MEDIUM": 15.0, "HIGH": 35.0};
            AFFINITY_THRESHOLDS_MALE_TRENDY = {"MEDIUM": 12.0, "HIGH": 30.0};

            constructor(user_profile, initial_vibe_input = 0.0) {
                this.user_profile = user_profile;
                this.current_vibe_input = initial_vibe_input; 
                this.vibe_score = tanh(this.current_vibe_input); 
                this.last_proactive_topic = null; 
                this.sensitivity = this._getDynamicSensitivity(); 
                this.emotional_vector = {'Joy': 0, 'Apathy': 0, 'Anxiety': 0};
                
                this.sentiment_keywords = {
                    'ãƒã‚¸ãƒ†ã‚£ãƒ–': ['ã¾ã˜', 'æœ€é«˜', 'ãƒ¤ãƒã„', 'å¯æ„›ã„', 'å¤©æ‰', 'ã‚¨ãƒ¢ã„', 'ç¥', 'å¥½ã', 'ã™ã”ã„', 'ã‚ã‹ã‚‹', 'ãã‚Œãª'],
                    'ãƒã‚¬ãƒ†ã‚£ãƒ–': ['ã ã‚‹', 'èãˆ', 'æœ€æ‚ª', 'ã—ã‚“ã©ã„', 'ç„¡ç†', 'è‰', 'ä¹™', 'ãƒ¡ãƒ³ãƒ–ãƒ¬']
                };
            }

            _getTimeVibeBoost() {
                const now = new Date();
                const hour = now.getHours();
                // æ›œæ—¥ã¯ 0=æ—¥æ›œæ—¥, 1=æœˆæ›œæ—¥, ... 6=åœŸæ›œæ—¥
                const weekday = now.getDay(); 
                let vibe_boost = 0.0;
                let sensitivity_multiplier = 1.0;

                // Pythonã®ãƒ­ã‚¸ãƒƒã‚¯ã‚’JSã®Dateã«åˆã‚ã›ã¦èª¿æ•´ï¼ˆå¹³æ—¥=1ã€œ5, é‡‘æ›œå¤œ=5ï¼‰
                if (weekday >= 1 && weekday <= 5) { // å¹³æ—¥ (æœˆæ›œã€œé‡‘æ›œ)
                    if (hour >= 7 && hour <= 8) { // æœ
                        vibe_boost = -2.0;
                        sensitivity_multiplier = 0.5;
                    } else if (hour >= 16 && hour <= 19) { // å¤•æ–¹
                        vibe_boost = +0.5;
                    }
                }
                
                if (weekday === 5 && hour >= 18 && hour <= 23) { // é‡‘æ›œå¤œ
                    vibe_boost = +1.5;
                    sensitivity_multiplier = 1.2;
                } else if (weekday === 0 && hour >= 15 && hour <= 20) { // æ—¥æ›œå¤•æ–¹
                    vibe_boost = -0.5;
                }
                return { vibe_boost, sensitivity_multiplier };
            }

            _getDynamicSensitivity() {
                const profile = this.user_profile;
                if (profile.relationship === "HIGH") return 0.9; 
                if (profile.relationship === "MEDIUM") return 0.6;

                let base_sensitivity = 0.3; 
                if (profile.gender === "FEMALE") base_sensitivity = 0.45; 
                
                if (profile.gender === "FEMALE" && profile.age_group === "TEEN" && profile.style === "GAL") {
                    return 0.8;
                }
                if (profile.gender === "MALE" && profile.age_group === "TEEN" && profile.style === "GAL") {
                    return 0.55;
                }
                if (profile.age_group === "ADULT") { // Pythonã®40S_PLUS/UNCLEã‚’ç°¡ç•¥åŒ–
                    return 0.15;
                }
                return base_sensitivity;
            }

            _applyMemoryAndTimeBoost(sentiment_impact) {
                const { vibe_boost, sensitivity_multiplier } = this._getTimeVibeBoost();
                
                // é•·æœŸè¨˜æ†¶ã®é‡ã¿ä»˜ã‘ (LSTMæ¦‚å¿µ)
                const memory_boost = 0.5 * (this.user_profile.memory_joy - this.user_profile.memory_anxiety);
                
                // æ„Ÿæƒ…å…¥åŠ›ã®æ›´æ–°
                const new_vibe_input = (sentiment_impact * sensitivity_multiplier) + vibe_boost + memory_boost;
                
                return new_vibe_input;
            }

            _calculateEmotionalVector() {
                const vibe = this.vibe_score; // -1.0ã‹ã‚‰ +1.0

                this.emotional_vector['Joy'] = Math.max(0, vibe * 1.5);
                this.emotional_vector['Apathy'] = Math.max(0, 0.5 - Math.abs(vibe));
                
                const anxiety_base = Math.max(0, -vibe) * 1.5;
                const anxiety_from_memory = this.user_profile.memory_anxiety * 0.8;
                this.emotional_vector['Anxiety'] = anxiety_base + anxiety_from_memory;
                
                const total = Object.values(this.emotional_vector).reduce((sum, val) => sum + val, 0);
                if (total > 0) {
                    for (const key in this.emotional_vector) {
                        this.emotional_vector[key] /= total;
                    }
                }
            }

            _updateMemory(vibe_change) {
                const memory_decay = 0.9 + (this.user_profile.affinity_points * 0.01);

                this.user_profile.memory_joy = (this.user_profile.memory_joy * memory_decay) + Math.max(0, vibe_change) * 0.2;
                this.user_profile.memory_anxiety = (this.user_profile.memory_anxiety * memory_decay) + Math.max(0, -vibe_change) * 0.2;
                
                this.user_profile.memory_joy = Math.min(5.0, this.user_profile.memory_joy);
                this.user_profile.memory_anxiety = Math.min(5.0, this.user_profile.memory_anxiety);
            }
            
            _checkAndUpdateRelationship(vibe_change) {
                if (vibe_change > 0.15 && this.vibe_score > 0.7) {
                    this.user_profile.affinity_points += vibe_change * 5.0;
                } else if (vibe_change < -0.15) {
                    this.user_profile.affinity_points = Math.max(0, this.user_profile.affinity_points + vibe_change * 3.0);
                }
                
                const thresholds = this.AFFINITY_THRESHOLDS;
                if (this.user_profile.gender === "MALE" && this.user_profile.style === "GAL") {
                    thresholds = this.AFFINITY_THRESHOLDS_MALE_TRENDY;
                }

                const current_rel = this.user_profile.relationship;
                if (current_rel === "LOW" && this.user_profile.affinity_points >= thresholds["MEDIUM"]) {
                    this.user_profile.relationship = "MEDIUM";
                    this.sensitivity = this._getDynamicSensitivity();
                    return true;
                }
                if (current_rel === "MEDIUM" && this.user_profile.affinity_points >= thresholds["HIGH"]) {
                    this.user_profile.relationship = "HIGH";
                    this.sensitivity = this._getDynamicSensitivity();
                    return true;
                }
                return false;
            }

            _analyzeQuery(query) {
                let score = 0.0;
                const normalized_query = query.toLowerCase();
                let negative_count = 0;

                for (const keyword of this.sentiment_keywords['ãƒã‚¸ãƒ†ã‚£ãƒ–']) {
                    if (normalized_query.includes(keyword)) score += 1.0;
                }
                for (const keyword of this.sentiment_keywords['ãƒã‚¬ãƒ†ã‚£ãƒ–']) {
                    if (normalized_query.includes(keyword)) {
                        score -= 1.5;
                        negative_count += 1;
                    }
                }
                if (this.user_profile.relationship === "HIGH" && negative_count > 0) {
                    score -= 1.5 * negative_count;
                }
                return score * this.sensitivity; 
            }
            
            getVibeScore() {
                return this.vibe_score;
            }

            getEmotionalState() {
                return this.emotional_vector;
            }

            updateVibe(query) {
                // 1. æ„Ÿæƒ…å…¥åŠ›ã®åˆ†æ
                const sentiment_impact = this._analyzeQuery(query);
                
                // 2. é•·æœŸè¨˜æ†¶ã¨æ™‚é–“å¸¯ãƒ–ãƒ¼ã‚¹ãƒˆã‚’é©ç”¨ã—ã€Vibes Inputã‚’æ›´æ–°
                const vibe_change_impact = this._applyMemoryAndTimeBoost(sentiment_impact);
                const old_vibe_score = this.vibe_score;
                
                this.current_vibe_input += vibe_change_impact;
                this.vibe_score = tanh(this.current_vibe_input); 
                
                const vibe_change = this.vibe_score - old_vibe_score;
                
                // 3. æ„Ÿæƒ…ãƒ™ã‚¯ãƒˆãƒ«ã¨é•·æœŸè¨˜æ†¶ã€è¦ªå¯†åº¦ã‚’æ›´æ–°
                this._calculateEmotionalVector();
                this._updateMemory(vibe_change);
                this._checkAndUpdateRelationship(vibe_change);
                
                // 4. å¿œç­”ç”Ÿæˆã®ãŸã‚ã®æƒ…å ±ã‚’æä¾›
                return {
                    vibeScore: this.vibe_score,
                    emotionalVector: this.emotional_vector,
                    memoryJoy: this.user_profile.memory_joy,
                    memoryAnxiety: this.user_profile.memory_anxiety,
                    relationship: this.user_profile.relationship,
                    sensitivity: this.sensitivity
                };
            }
        }
        
        // --- ãƒ¡ã‚¤ãƒ³å‡¦ç† ---
        document.addEventListener('DOMContentLoaded', () => {
            const chatLog = document.getElementById('chat-log');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const apiUrl = '/chat'; // Functionsã®ãƒ‘ã‚¹ã‚’ /chat ã«è¨­å®š

            // ğŸš¨ ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã¨Vibesã‚¨ãƒ³ã‚¸ãƒ³ã®ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹åŒ–
            // (ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆè¨­å®š: å¥³æ€§/ãƒ†ã‚£ãƒ¼ãƒ³/ã‚®ãƒ£ãƒ«/è¦ªå¯†åº¦LOW)
            const userProfile = new UserProfile("FEMALE", "TEEN", "GAL", "LOW");
            const gyarumiVibes = new GalChatbotVibes(userProfile, 0.5); // åˆæœŸå€¤ã¯å°‘ã—é«˜ã‚

            let chatHistory = [];

            function init() {

                userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !isThinking) {

            function appendMessage(sender, text) {

            function showLoading() {

                loadingDiv.classList.add('loading-dots');

                loadingDiv.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>'; 
                chatLog.appendChild(loadingDiv);
                chatLog.scrollTop = chatLog.scrollHeight;
            }

            function hideLoading() {
                const loadingDiv = document.getElementById('loading-message');
                if (loadingDiv) {
                    loadingDiv.remove();

            }

            async function sendMessage() {
                const userText = userInput.value.trim();
                if (!userText || isThinking) return;

                isThinking = true;
                userInput.value = '';
                sendButton.disabled = true;

                appendMessage('user', userText);

                // ğŸš¨ 1. Vibesã‚¨ãƒ³ã‚¸ãƒ³ã®æ›´æ–°ã¨æ„Ÿæƒ…ãƒ‡ãƒ¼ã‚¿ã®å–å¾—
                const vibeState = gyarumiVibes.updateVibe(userText);
                
                // å±¥æ­´ã«ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®å…¥åŠ›ã‚’è¿½åŠ 
                chatHistory.push({
                    role: 'user',
                    parts: [{ text: userText }],
                });

                showLoading();

                try {
                    // ğŸš¨ 2. Functionsã«æ„Ÿæƒ…ãƒ‡ãƒ¼ã‚¿ã¨è¨˜æ†¶ã‚’é€ä¿¡
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            history: chatHistory, 
                            vibeState: vibeState, // ğŸš¨ æ–°ã—ã„æ„Ÿæƒ…çŠ¶æ…‹ã‚’é€ä¿¡
                            userProfile: userProfile, // ğŸš¨ ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã‚‚é€ä¿¡
                        }),
                    });
                    
                    if (!response.ok) {
                        let errorResponse;
                        try {
                            errorResponse = await response.json();
                        } catch {
                            throw new Error(`HTTP error! status: ${response.status}, Detail: JSONãƒ‘ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼`);
                        }
                        throw new Error(`HTTP error! status: ${response.status}, Detail: ${errorResponse.response || 'ä¸æ˜ãªã‚¨ãƒ©ãƒ¼'}`);
                    }

                    const data = await response.json();
                    const botResponse = data.response;

                    // å±¥æ­´ã«ãƒœãƒƒãƒˆã®å¿œç­”ã‚’è¿½åŠ 
                    chatHistory.push({
                        role: 'model',

                    hideLoading();
                    appendMessage('bot', botResponse);

                } catch (error) {
                    console.error('é€šä¿¡ã‚¨ãƒ©ãƒ¼:', error);
                    hideLoading();
                    appendMessage('bot', `ãƒã‚¸ã§é€šä¿¡ã‚¨ãƒ©ãƒ¼ï¼ğŸ˜­ Cloudflareã‹Gemini APIã¨ã®æ¥ç¶šãŒã ã‚‹ã„ã£ã—ã‚‡ï¼${error.message ? ' (' + error.message.substring(0, 50) + '...)' : ''}`);

                } finally {
                    isThinking = false;
                    sendButton.disabled = false;
                    userInput.focus();
                }
            }

            init();
        });
