            toggleDrawMode() {

                    this.modeBadge.classList.remove('active');

            }

            // (å¤‰æ›´ãªã—...)
            loadUserProfile() {

            }

                document.getElementById('profileNotes').value = this.userProfile.notes || '';

            }
            saveUserProfile() {
                this.userProfile = {

                };
                this.saveUserProfileToStorage(); // â˜…ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã¯localStorageã«ä¿å­˜
                this.profileModal.classList.remove('active');
                
                const botMessage = {
                    text: 'ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ä¿å­˜ã—ãŸã‚ˆã€œï¼ã“ã‚Œã‹ã‚‰ã‚‚ã£ã¨ä»²è‰¯ããªã‚Œãã†ã ã­ğŸ’•',
                    sender: 'bot',
                    timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                };
                this.messages.push(botMessage);
                this.displayMessage(botMessage.text, botMessage.sender, botMessage.timestamp);

            }
            
            handleImageSelect(e) {
                // (å¤‰æ›´ãªã—...)
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    if (this.isDrawMode) { this.toggleDrawMode(); }
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        this.selectedImage = event.target.result;
                        this.imagePreview.src = this.selectedImage;
                        this.imagePreviewContainer.classList.add('active');
                        this.selectedImageData = this.selectedImage; 
                    };
                    reader.readAsDataURL(file);
                }
                e.target.value = '';
            }
            clearSelectedImage() {
                // (å¤‰æ›´ãªã—...)
                this.selectedImage = null;
                this.selectedImageData = null;
                this.imagePreviewContainer.classList.remove('active');
                this.imageInput.value = '';
            }

            // (å¤‰æ›´ãªã—...)
            saveMoodToStorage() {
                localStorage.setItem('gyarumi_mood', JSON.stringify({
                    moodScore: this.moodScore,
                    continuity: this.continuity,
                    relationship: this.relationship
                }));
            }
            loadMoodFromStorage() {
                const savedMood = localStorage.getItem('gyarumi_mood');
                if (savedMood) {
                    const mood = JSON.parse(savedMood);
                    this.moodScore = mood.moodScore || 0;
                    this.continuity = mood.continuity || 0;
                    this.relationship = mood.relationship || 'LOW';
                }
            }
            
            // â˜…ä¿®æ­£: GASã‹ã‚‰å±¥æ­´ã‚’èª­ã¿è¾¼ã‚€
            async loadHistoryFromGas() {
                console.log('Loading history from GAS for user:', this.userId);
                try {
                    const response = await fetch(`${GAS_WEB_APP_URL}?userId=${this.userId}`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch history from GAS');
                    }
                    const history = await response.json();
                    
                    this.messages = [];
                    this.conversationHistory = [];
                    
                    // ==========================================================
                    // === ä¿®æ­£ç®‡æ‰€: ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œã‚’ã‚¹ã‚­ãƒƒãƒ—ã™ã‚‹ãƒ­ã‚¸ãƒƒã‚¯ã‚’è¿½åŠ  ===
                    // ==========================================================
                    let startIndex = 0;
                    if (history.length > 0 && history[0].speaker === 'Speaker' && history[0].content === 'Content') {
                        // æœ€åˆã®è¡ŒãŒãƒ˜ãƒƒãƒ€ãƒ¼è¡Œã ã¨åˆ¤æ–­ã—ãŸå ´åˆã€ã‚¹ã‚­ãƒƒãƒ—ã™ã‚‹
                        startIndex = 1;
                        console.log('Skipping header row from history.');
                    }
                    // ==========================================================

                    // history.forEach ã®ä»£ã‚ã‚Šã«ãƒ«ãƒ¼ãƒ—ã®é–‹å§‹ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã‚’æŒ‡å®š
                    for (let i = startIndex; i < history.length; i++) {
                        const msg = history[i];
                        let imageUrl = null;
                        let textContent = msg.content;
                        
                        if (msg.type === 'image') {
                            imageUrl = `https://drive.google.com/uc?id=${msg.content}`;
                            textContent = null; 
                        }

                        const messageData = {
                            text: textContent,
                            sender: msg.speaker,
                            timestamp: msg.timestamp,
                            image: imageUrl
                        };
                        this.messages.push(messageData);
                        this.displayMessage(messageData.text, messageData.sender, messageData.timestamp, messageData.image);

                        if (msg.speaker === 'user') {
                            this.conversationHistory.push({ role: 'user', content: msg.content || '(ç”»åƒã‚’é€ä¿¡)' });
                        } else {
                            if (msg.text !== this.ERROR_MESSAGE_TEXT) {
                                this.conversationHistory.push({ role: 'model', content: msg.content });
                            }
                        }
                    }
                    
                    this.scrollToBottom();
                    
                } catch (error) {
                    console.error('Failed to load history:', error);
                    this.displayMessage('å±¥æ­´ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ... (GASæ¥ç¶šã‚¨ãƒ©ãƒ¼)', 'bot', new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }));
                }
            }

            // (å¤‰æ›´ãªã—...)
            async saveMessageToGas(message) {
                console.log('Saving message to GAS:', message);
                const payload = {
                    userId: this.userId,
                    timestamp: message.timestamp,
                    speaker: message.sender,
                    text: message.text,
                    imageData: message.image 
                };
                
                if (payload.imageData && !payload.imageData.startsWith('data:image')) {
                    payload.imageData = null;
                }
                
                if (payload.text === 'ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ä¿å­˜ã—ãŸã‚ˆã€œï¼ã“ã‚Œã‹ã‚‰ã‚‚ã£ã¨ä»²è‰¯ããªã‚Œãã†ã ã­ğŸ’•' || payload.text === this.ERROR_MESSAGE_TEXT) {
                    return;
                }

                try {
                    fetch(GAS_WEB_APP_URL, {
                        method: 'POST',
                        body: JSON.stringify(payload),
                        headers: { 'Content-Type': 'application/json' },
                        mode: 'no-cors' 
                    });
                } catch (error) {
                    console.error('Failed to save message to GAS:', error);
                }
            }

            handleSend() {
                // (å¤‰æ›´ãªã—...)
                if (this.isSending) { return; }
                const text = this.input.value.trim();
                const hasImage = this.selectedImage !== null;
                const isDrawing = this.isDrawMode;
                if (!text && !hasImage && !isDrawing) { return; }
                this.isSending = true;
                setTimeout(() => { this.sendMessage(); }, 0);
            }

            async sendMessage() {
                // (å¤‰æ›´ãªã—...)
                const text = this.input.value.trim();
                const image = this.selectedImage;
                const imageData = this.selectedImageData; 
                const isDrawing = this.isDrawMode; 
                
                const userMessage = {
                    text: isDrawing ? `ğŸ¨ ${text}` : text,
                    sender: 'user',
                    timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }),
                    image: image 
                };
                
                this.messages.push(userMessage);
                this.displayMessage(userMessage.text, userMessage.sender, userMessage.timestamp, userMessage.image);
                
                this.saveMessageToGas({ ...userMessage, image: this.selectedImageData }); // â˜…GASã«ã¯Base64ã‚’æ¸¡ã™

                this.conversationHistory.push({ role: 'user', content: text || '(ç”»åƒã‚’é€ä¿¡)' });
                this.input.value = '';
                this.input.style.height = 'auto';
                this.clearSelectedImage();
                this.scrollToBottom();
                this.showTyping();

                try {
                    const response = await this.sendToAPI(text, imageData ? imageData.split(',')[1] : null, isDrawing); 
                    this.hideTyping();
                    
                    const isErrorResponse = response.response === this.ERROR_MESSAGE_TEXT;

                    if (isErrorResponse) {
                        const botMessage = {
                            text: response.response,
                            sender: 'bot',
                            timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                        };
                        this.messages.push(botMessage);
                        this.displayMessage(botMessage.text, botMessage.sender, botMessage.timestamp);
                    
                    } else if (response.generatedImage) { 
                        const timestamp = new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
                        
                        const botImageMessage = {
                            text: null,
                            sender: 'bot',
                            timestamp: timestamp,
                            image: response.generatedImage 
                        };
                        this.messages.push(botImageMessage);
                        this.displayMessage(botImageMessage.text, botImageMessage.sender, botImageMessage.timestamp, botImageMessage.image);
                        this.saveMessageToGas(botImageMessage); 

                        const botTextMessage = {
                            text: response.response,
                            sender: 'bot',
                            timestamp: timestamp, 
                            image: null
                        };
                        this.messages.push(botTextMessage);
                        this.displayMessage(botTextMessage.text, botTextMessage.sender, botTextMessage.timestamp, botTextMessage.image);
                        this.saveMessageToGas(botTextMessage); 

                        this.conversationHistory.push({ role: 'model', content: response.response });

                    } else {
                        const botMessage = {
                            text: response.response,
                            sender: 'bot',
                            timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                        };
                        this.messages.push(botMessage);
                        this.displayMessage(botMessage.text, botMessage.sender, botMessage.timestamp);
                        this.saveMessageToGas(botMessage); 
                        this.conversationHistory.push({ role: 'model', content: response.response });
                    }

                    if (this.conversationHistory.length > 20) {
                        this.conversationHistory = this.conversationHistory.slice(-20);
                    }
                    this.moodScore = response.moodScore || this.moodScore;
                    this.continuity = response.continuity || this.continuity;
                    this.relationship = response.relationship || this.relationship;
                    
                    this.saveMoodToStorage(); 
                    
                } catch (error) {
                    this.hideTyping();
                    console.error('Error:', error);
                    
                    const errorMessage = {
                        text: this.ERROR_MESSAGE_TEXT, 
                        sender: 'bot',
                        timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                    };
                    this.messages.push(errorMessage);
                    this.displayMessage(errorMessage.text, errorMessage.sender, errorMessage.timestamp);
                } finally {
                    this.isSending = false;
                    if (isDrawing) {
                        console.log('Drawing request finished, automatically returning to chat mode');
                        this.toggleDrawMode(); 
                    }
                }
                this.scrollToBottom();
            }
            
            async sendToAPI(text, imageData, isDrawing) {
                // (å¤‰æ›´ãªã—...)
                try {
                    const requestBody = {
                        message: text,
                        conversationHistory: this.conversationHistory.slice(-10),
                        userProfile: this.userProfile,
                        moodScore: this.moodScore,
                        continuity: this.continuity,
                        isDrawing: isDrawing
                    };
                    if (imageData) { requestBody.image = imageData; } 
                    
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestBody)
                    });
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('API Error Response:', errorText);
                        throw new Error(`API Error: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    return {
                        response: this.ERROR_MESSAGE_TEXT,
                        moodScore: this.moodScore, 
                        continuity: this.continuity, 
                        relationship: this.relationship,
                        generatedImage: null
                    };
                }
            }

            displayMessage(text, sender, timestamp, image = null) {
                // (å¤‰æ›´ãªã—...)
                const messageDiv = document.createElement('div');
                messageDiv.className = `message message-${sender}`;
                let content = '';
                if (image) { content += `<img src="${image}" class="message-image" onclick="chat.showImageModal('${image}')">`; }
                if (text) { content += `<div>${text}</div>`; }
                content += `<div class="message-time">${timestamp}</div>`;
                messageDiv.innerHTML = content;
                this.messagesContainer.insertBefore(messageDiv, this.typingIndicator);
                
                setTimeout(() => {
                    this.scrollToBottom();
                }, 100);
            }
            showImageModal(src) {
                // (å¤‰æ›´ãªã—...)
                this.imageModalContent.src = src;
                this.imageModal.classList.add('active');
            }
            showTyping() { this.typingIndicator.classList.add('active'); }
            hideTyping() { this.typingIndicator.classList.remove('active'); }
            updateMoodDisplay() {
                // (å¤‰æ›´ãªã—...)
                this.updateVibeIndicator();
                this.updateHeaderBackground();
            }
            updateVibeIndicator() {
                // (å¤‰æ›´ãªã—...)
                const score = this.moodScore;
                let emoji = score < -0.3 ? 'ğŸ˜°' : score < 0.5 ? 'ğŸ˜' : 'ğŸ˜†';
                this.vibeIndicator.textContent = `Vibes: ${emoji}`;
            }
            updateHeaderBackground() {
                // (å¤‰æ›´ãªã—...)
                const score = this.moodScore;
                this.chatHeader.classList.remove('vibes-low', 'vibes-medium', 'vibes-high');
                if (score < -0.3) { this.chatHeader.classList.add('vibes-low'); }
                else if (score < 0.5) { this.chatHeader.classList.add('vibes-medium'); }
                else { this.chatHeader.classList.add('vibes-high'); }
            }
            
            // =================================================
            // === ä¿®æ­£æ¸ˆã¿: clearHistory ãƒ¡ã‚½ãƒƒãƒ‰ (L.637) ===
            // =================================================
            clearHistory() {
                this.messages = [];
                this.conversationHistory = [];
                this.messagesContainer.innerHTML = '<div class="typing-indicator" id="typingIndicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
                this.typingIndicator = document.getElementById('typingIndicator');
                
                this.moodScore = 0;
                this.continuity = 0;
                this.relationship = 'LOW';
                this.updateMoodDisplay();
                
                // â˜…ä¿®æ­£: localStorageã®æ©Ÿå«Œæƒ…å ±ã ã‘ã‚’å‰Šé™¤ï¼ˆãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ã¯æ®‹ã™ï¼‰
                localStorage.removeItem('gyarumi_mood');
                
                // â˜…ä¿®æ­£: localStorageã®IDã‚’å‰Šé™¤
                localStorage.removeItem('gyarumi_user_id');
                console.log('User ID cleared from localStorage.');

                // â˜…ä¿®æ­£: GASã«ã‚¯ãƒªã‚¢ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€ã‚‹ã®ã§ã¯ãªãã€ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦æ–°ã—ã„IDã‚’ç™ºè¡Œã•ã›ã‚‹
                alert('å±¥æ­´ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã—ãŸã€‚ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆã‚’é–‹å§‹ã—ã¾ã™ã€‚');
                location.reload(); 
            }
            // =================================================
            
            scrollToBottom() {
                // (å¤‰æ›´ãªã—...)
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }
        
        if (typeof GAS_WEB_APP_URL === 'undefined' || GAS_WEB_APP_URL === 'ã“ã“ã«ã•ã£ãã‚³ãƒ”ãƒ¼ã—ãŸã€Œã‚¦ã‚§ãƒ–ã‚¢ãƒ—ãƒªã®URLã€ã‚’è²¼ã‚Šä»˜ã‘ã¦') {
            alert('ã‚¨ãƒ©ãƒ¼: GAS_WEB_APP_URLãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚index.htmlã®<body>ã‚¿ã‚°ç›´ä¸‹ã«ã‚ã‚‹<script>ã‚¿ã‚°ã‚’ç·¨é›†ã—ã¦ãã ã•ã„ã€‚');
        } else {
            const chat = new GyarumiChat();
        }
    </script>
