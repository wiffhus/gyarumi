        .close-button {

            to {

        @keyframes slideUp {

            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }
    </style>

                    <label class="profile-form-label">Ëá™Â∑±Á¥π‰ªã</label>
                    <textarea id="profileBio" class="profile-form-textarea" placeholder="Ëá™Áî±„Å´Êõ∏„ÅÑ„Å¶„Å≠ÔºÅ"></textarea>
                </div>
                
                <button class="profile-save-button" onclick="chat.saveProfile()">‰øùÂ≠ò„Åô„Çã</button>
                <button class="close-button" onclick="chat.closeProfileModal()">Èñâ„Åò„Çã</button>
            </div>
        </div>
    </div>

    <script>
        class GyarumiChat {
            constructor() {
                this.messages = [];
                this.conversationHistory = [];
                this.moodScore = 0;
                this.continuity = 0;
                this.relationship = 'LOW';
                this.selectedImage = null;
                this.selectedImageData = null;
                this.isSending = false; // ÈÄÅ‰ø°‰∏≠„Éï„É©„Ç∞„ÇíËøΩÂä†
                
                // „É¶„Éº„Ç∂„Éº„Éó„É≠„Éï„Ç°„Ç§„É´
                this.userProfile = {
                    name: '',
                    age: '',
                    gender: '',
                    hobbies: '',
                    bio: ''
                };

                // DOMË¶ÅÁ¥†
                this.messagesContainer = document.getElementById('messages');
                this.input = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.vibeIndicator = document.getElementById('vibeIndicator');
                this.chatHeader = document.getElementById('chatHeader');
                this.imagePreview = document.getElementById('imagePreview');
                this.previewImage = document.getElementById('previewImage');
                this.imageModal = document.getElementById('imageModal');
                this.imageModalContent = document.getElementById('imageModalContent');

                this.initializeEventListeners();
                this.loadFromStorage();
                this.updateMoodDisplay();
            }

            initializeEventListeners() {
                // ÈÄÅ‰ø°„Éú„Çø„É≥
                this.sendButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.handleSendMessage();
                });

                // Enter„Ç≠„Éº„ÅßÈÄÅ‰ø°ÔºàShift+Enter„ÅßÊîπË°åÔºâ
                this.input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        e.stopPropagation();
                        this.handleSendMessage();
                    }
                });

                // Ëá™Âãï„É™„Çµ„Ç§„Ç∫
                this.input.addEventListener('input', () => {
                    this.input.style.height = 'auto';
                    this.input.style.height = this.input.scrollHeight + 'px';
                });

                // „Éó„É≠„Éï„Ç°„Ç§„É´„É¢„Éº„ÉÄ„É´„ÅÆ„ÇØ„É™„ÉÉ„ÇØÂ§ñ„ÅßÈñâ„Åò„Çã
                document.getElementById('profileModal').addEventListener('click', (e) => {
                    if (e.target.id === 'profileModal') {
                        this.closeProfileModal();
                    }
                });
                
                // ÁîªÂÉèÈÅ∏Êäû
                document.getElementById('imageInput').addEventListener('change', (e) => {
                    this.handleImageSelect(e);
                });
            }

            loadFromStorage() {
                try {
                    // „É°„ÉÉ„Çª„Éº„Ç∏Â±•Ê≠¥„ÇíË™≠„ÅøËæº„Åø
                    const savedMessages = localStorage.getItem('gyarumi_messages');
                    if (savedMessages) {
                        this.messages = JSON.parse(savedMessages);
                        this.messages.forEach(msg => {
                            this.displayMessage(msg.text, msg.sender, msg.timestamp, msg.image);
                        });
                    }

                    // ÊÑüÊÉÖÁä∂ÊÖã„ÇíË™≠„ÅøËæº„Åø
                    const savedMood = localStorage.getItem('gyarumi_mood');
                    if (savedMood) {
                        const mood = JSON.parse(savedMood);
                        this.moodScore = mood.moodScore || 0;
                        this.continuity = mood.continuity || 0;
                        this.relationship = mood.relationship || 'LOW';
                        this.conversationHistory = mood.conversationHistory || [];
                    }

                    // „Éó„É≠„Éï„Ç°„Ç§„É´„ÇíË™≠„ÅøËæº„Åø
                    const savedProfile = localStorage.getItem('gyarumi_profile');
                    if (savedProfile) {
                        this.userProfile = JSON.parse(savedProfile);
                        this.populateProfileForm();
                    }

                    this.scrollToBottom();
                } catch (error) {
                    console.error('Failed to load from storage:', error);
                }
            }

            saveToStorage() {
                try {
                    localStorage.setItem('gyarumi_messages', JSON.stringify(this.messages));
                    localStorage.setItem('gyarumi_mood', JSON.stringify({
                        moodScore: this.moodScore,
                        continuity: this.continuity,
                        relationship: this.relationship,
                        conversationHistory: this.conversationHistory
                    }));
                } catch (error) {
                    console.error('Failed to save to storage:', error);
                }
            }

            showProfileDisplay() {
                document.getElementById('profileDisplayModal').classList.add('active');
            }

            closeProfileDisplay() {
                document.getElementById('profileDisplayModal').classList.remove('active');
            }

            confirmClearHistory() {
                if (confirm('‰ºöË©±Â±•Ê≠¥„ÇíÂâäÈô§„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü')) {
                    this.clearHistory();
                }
            }
            
            showProfileModal() {
                this.populateProfileForm();
                document.getElementById('profileModal').classList.add('active');
            }
            
            closeProfileModal() {
                document.getElementById('profileModal').classList.remove('active');
            }
            
            populateProfileForm() {
                document.getElementById('profileName').value = this.userProfile.name || '';
                document.getElementById('profileAge').value = this.userProfile.age || '';
                document.getElementById('profileGender').value = this.userProfile.gender || '';
                document.getElementById('profileHobbies').value = this.userProfile.hobbies || '';
                document.getElementById('profileBio').value = this.userProfile.bio || '';
            }
            
            saveProfile() {
                this.userProfile = {
                    name: document.getElementById('profileName').value.trim(),
                    age: document.getElementById('profileAge').value.trim(),
                    gender: document.getElementById('profileGender').value,
                    hobbies: document.getElementById('profileHobbies').value.trim(),
                    bio: document.getElementById('profileBio').value.trim()
                };
                
                localStorage.setItem('gyarumi_profile', JSON.stringify(this.userProfile));
                this.closeProfileModal();
                
                // „Éó„É≠„Éï„Ç°„Ç§„É´„Åå‰øùÂ≠ò„Åï„Çå„Åü„Åì„Å®„ÇíÁ§∫„Åô„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫Ôºà„Ç™„Éó„Ç∑„Éß„É≥Ôºâ
                alert('„Éó„É≠„Éï„Ç£„Éº„É´„Çí‰øùÂ≠ò„Åó„Åæ„Åó„ÅüÔºÅ');
            }
            
            handleImageSelect(e) {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.selectedImage = e.target.result;
                        this.selectedImageData = {
                            data: e.target.result.split(',')[1],
                            mimeType: file.type
                        };
                        this.previewImage.src = this.selectedImage;
                        this.imagePreview.classList.add('active');
                    };
                    reader.readAsDataURL(file);
                }
            }

            clearSelectedImage() {
                this.selectedImage = null;
                this.selectedImageData = null;
                this.imagePreview.classList.remove('active');
                document.getElementById('imageInput').value = '';
            }

            handleSendMessage() {
                // ÈÄÅ‰ø°‰∏≠„Åæ„Åü„ÅØÂÖ•Âäõ„ÅåÁ©∫„ÅÆÂ†¥Âêà„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
                if (this.isSending) {
                    console.log('Already sending, skipping...');
                    return;
                }
                
                const text = this.input.value.trim();
                const hasImage = this.selectedImage !== null;
                
                if (!text && !hasImage) {
                    return;
                }
                
                // „Åô„Åê„Å´„Éï„É©„Ç∞„ÇíÁ´ã„Å¶„Çã
                this.isSending = true;
                
                // Â∞ë„ÅóÈÅÖÂª∂„Åï„Åõ„Å¶ÂÆüË°åÔºà„Ç§„Éô„É≥„Éà„Éê„Éñ„É™„É≥„Ç∞ÂØæÁ≠ñÔºâ
                setTimeout(() => {
                    this.sendMessage();
                }, 0);
            }

            async sendMessage() {
                const text = this.input.value.trim();
                const image = this.selectedImage;
                const imageData = this.selectedImageData;

                // „É¶„Éº„Ç∂„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                const userMessage = {
                    text: text,
                    sender: 'user',
                    timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }),
                    image: image
                };
                
                this.messages.push(userMessage);
                this.displayMessage(userMessage.text, userMessage.sender, userMessage.timestamp, userMessage.image);
                
                // ‰ºöË©±Â±•Ê≠¥„Å´ËøΩÂä†
                this.conversationHistory.push({
                    role: 'user',
                    content: text || '(ÁîªÂÉè„ÇíÈÄÅ‰ø°)'
                });
                
                this.input.value = '';
                this.input.style.height = 'auto';
                this.clearSelectedImage();
                this.scrollToBottom();

                // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„ÉºË°®Á§∫
                this.showTyping();

                // API„Å´„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÄÅ‰ø°
                try {
                    const response = await this.sendToAPI(text, imageData);
                    this.hideTyping();
                    
                    const botMessage = {
                        text: response.response,
                        sender: 'bot',
                        timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                    };
                    
                    this.messages.push(botMessage);
                    this.displayMessage(botMessage.text, botMessage.sender, botMessage.timestamp);
                    
                    // ‰ºöË©±Â±•Ê≠¥„Å´ËøΩÂä†
                    this.conversationHistory.push({
                        role: 'model',
                        content: response.response
                    });
                    
                    // ‰ºöË©±Â±•Ê≠¥„ÇíÊúÄÊñ∞10‰ª∂„Å´Âà∂Èôê
                    if (this.conversationHistory.length > 20) {
                        this.conversationHistory = this.conversationHistory.slice(-20);
                    }
                    
                    // ÊÑüÊÉÖÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                    this.moodScore = response.moodScore || this.moodScore;
                    this.continuity = response.continuity || this.continuity;
                    this.relationship = response.relationship || this.relationship;
                    this.updateMoodDisplay();
                    
                    this.saveToStorage();
                } catch (error) {
                    this.hideTyping();
                    console.error('Error:', error);
                    
                    const errorMessage = {
                        text: '„Åî„ÇÅ„Çì„Å≠„Äú„ÄÅ„Å°„Çá„Å£„Å®Ë™øÂ≠êÊÇ™„ÅÑ„Åã„ÇÇüí¶ „ÇÇ„ÅÜ‰∏ÄÂõûË®Ä„Å£„Å¶„Åø„Å¶ÔºÅ',
                        sender: 'bot',
                        timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                    };
                    
                    this.messages.push(errorMessage);
                    this.displayMessage(errorMessage.text, errorMessage.sender, errorMessage.timestamp);
                } finally {
                    // ÈÄÅ‰ø°ÂÆå‰∫Ü„Åó„Åü„Çâ„Éï„É©„Ç∞„Çí‰∏ã„Çç„Åô
                    this.isSending = false;
                }

                this.scrollToBottom();
            }

            async sendToAPI(text, imageData) {
                try {
                    // „É™„ÇØ„Ç®„Çπ„Éà„Éú„Éá„Ç£„ÇíÊßãÁØâ
                    const requestBody = {
                        message: text || '(ÁîªÂÉè„ÇíË¶ã„Å¶)',
                        conversationHistory: this.conversationHistory.slice(-10),
                        userProfile: this.userProfile,
                        moodScore: this.moodScore,
                        continuity: this.continuity
                    };
                    
                    // ÁîªÂÉè„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØËøΩÂä†
                    if (imageData) {
                        requestBody.image = imageData;
                    }

                    // APIÂëº„Å≥Âá∫„Åó
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('API Error Response:', errorText);
                        throw new Error(`API Error: ${response.status}`);
                    }

                    return await response.json();

                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            }

            displayMessage(text, sender, timestamp, image = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message message-${sender}`;
                
                let content = '';
                
                if (image) {
                    content += `<img src="${image}" class="message-image" onclick="chat.showImageModal('${image}')">`;
                }
                
                if (text) {
                    content += `<div>${text}</div>`;
                }
                
                content += `<div class="message-time">${timestamp}</div>`;
                
                messageDiv.innerHTML = content;
                
                // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÅÆÂâç„Å´ÊåøÂÖ•
                this.messagesContainer.insertBefore(messageDiv, this.typingIndicator);
            }

            showImageModal(src) {
                this.imageModalContent.src = src;
                this.imageModal.classList.add('active');
            }

            showTyping() {
                this.typingIndicator.classList.add('active');
            }

            hideTyping() {
                this.typingIndicator.classList.remove('active');
            }

            updateMoodDisplay() {
                // Vibe„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÇíÊõ¥Êñ∞
                this.updateVibeIndicator();
                
                // „Éò„ÉÉ„ÉÄ„Éº„ÅÆËÉåÊôØ„ÇíÊõ¥Êñ∞
                this.updateHeaderBackground();
            }

            updateVibeIndicator() {
                const score = this.moodScore;
                let emoji;
                
                if (score < -0.3) {
                    emoji = 'üò∞';
                } else if (score < 0.5) {
                    emoji = 'üòê';
                } else {
                    emoji = 'üòÜ';
                }
                
                this.vibeIndicator.textContent = `Vibes: ${emoji}`;
            }

            updateHeaderBackground() {
                const score = this.moodScore;
                
                // Êó¢Â≠ò„ÅÆvibes„ÇØ„É©„Çπ„ÇíÂâäÈô§
                this.chatHeader.classList.remove('vibes-low', 'vibes-medium', 'vibes-high');
                
                // Êñ∞„Åó„ÅÑ„ÇØ„É©„Çπ„ÇíËøΩÂä†
                if (score < -0.3) {
                    this.chatHeader.classList.add('vibes-low');
                } else if (score < 0.5) {
                    this.chatHeader.classList.add('vibes-medium');
                } else {
                    this.chatHeader.classList.add('vibes-high');
                }
            }

            clearHistory() {
                this.messages = [];
                this.conversationHistory = [];
                
                // DOM„ÇíÂÆåÂÖ®„Å´„ÇØ„É™„Ç¢
                this.messagesContainer.innerHTML = '<div class="typing-indicator" id="typingIndicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
                this.typingIndicator = document.getElementById('typingIndicator');
                
                // ÊÑüÊÉÖÁä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà
                this.moodScore = 0;
                this.continuity = 0;
                this.relationship = 'LOW';
                this.updateMoodDisplay();
                
                // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
                localStorage.removeItem('gyarumi_messages');
                localStorage.removeItem('gyarumi_mood');
                this.saveToStorage();
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥Ëµ∑Âãï
        const chat = new GyarumiChat();
    </script>
</body>
</html>
