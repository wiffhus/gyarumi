<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 令和ギャルAI「ぎゃるみ」💖</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            height: 85vh;
            background: linear-gradient(135deg, #fce3ee, #f5d0fe);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(255, 99, 172, 0.3), 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-log {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }
        #input-area {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #f0f0f0;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 2px solid #ff99cc;
            border-radius: 9999px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        #user-input:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.4);
        }
        #send-button {
            margin-left: 10px;
            background: linear-gradient(45deg, #ff69b4, #ff99cc);
            color: white;
            padding: 12px 20px;
            border-radius: 9999px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
            border: none;
        }
        #send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.6);
        }
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .user {
            align-self: flex-end;
            background-color: #ffb3e6;
            color: #4a4a4a;
            border-bottom-right-radius: 5px;
        }
        .bot {
            align-self: flex-start;
            background-color: #fff;
            color: #333;
            border: 1px solid #ff99cc;
            border-bottom-left-radius: 5px;
            font-weight: 500;
        }
        .loading {
            align-self: flex-start;
            color: #ff69b4;
            font-style: italic;
            padding: 12px 18px;
            border-radius: 20px;
            background-color: #fff0f5;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
            60% {
                transform: translateY(-4px);
            }
        }
        #title-bar {
            background: linear-gradient(90deg, #ff69b4, #ff99cc);
            color: white;
            padding: 15px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
        }
        #title-bar span {
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="title-bar">
            <span>💖</span> 令和ギャルAI「ぎゃるみ」 <span>💖</span>
        </div>
        <div id="chat-log">
            <!-- 初期のメッセージ -->
            <div class="message bot">
                **ま？** アタシ、ぎゃるみ！😎 今日はどんな**〇〇界隈**の話したい？**レベチ**で楽しい時間にしよーね！✨
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="ぎゃるみに話しかけて...">
            <button id="send-button" disabled>送信</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatLog = document.getElementById('chat-log');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const apiUrl = '/chat'; // 🚨 修正済み: Functionsのパスを /chat に設定

            let chatHistory = [
                // 履歴はユーザーの入力から開始する
            ];
            let isThinking = false;

            // 初期化とイベントリスナーの設定
            function init() {
                sendButton.disabled = false;
                sendButton.addEventListener('click', sendMessage);
                userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !isThinking) {
                        sendMessage();
                    }
                });
            }

            // メッセージをログに追加し、スクロール
            function appendMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender);
                messageDiv.innerHTML = text.replace(/\n/g, '<br>'); // 改行を反映
                chatLog.appendChild(messageDiv);
                chatLog.scrollTop = chatLog.scrollHeight;
            }

            // AIからのメッセージ（読み込み中）を表示
            function showLoading() {
                const loadingDiv = document.createElement('div');
                loadingDiv.classList.add('loading');
                loadingDiv.id = 'loading-message';
                loadingDiv.textContent = 'ぎゃるみがノリを考えてるっしょ...💭';
                chatLog.appendChild(loadingDiv);
                chatLog.scrollTop = chatLog.scrollHeight;
            }

            // AIからのメッセージ（読み込み中）を削除
            function hideLoading() {
                const loadingDiv = document.getElementById('loading-message');
                if (loadingDiv) {
                    loadingDiv.remove();
                }
            }

            // メインの送信ロジック
            async function sendMessage() {
                const userText = userInput.value.trim();
                if (!userText || isThinking) return;

                // 状態を更新
                isThinking = true;
                userInput.value = '';
                sendButton.disabled = true;

                // ユーザーメッセージをログに表示
                appendMessage('user', userText);

                // 履歴にユーザーの入力を追加
                chatHistory.push({
                    role: 'user',
                    parts: [{ text: userText }],
                });

                // ローディング表示
                showLoading();

                try {
                    // Functions APIを呼び出し
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ history: chatHistory }),
                    });
                    
                    if (!response.ok) {
                        // エラーレスポンスをJSONとしてパース
                        let errorResponse;
                        try {
                            errorResponse = await response.json();
                        } catch {
                            // JSONパース失敗時
                            throw new Error(`HTTP error! status: ${response.status}, Detail: JSONパースエラー`);
                        }
                        
                        throw new Error(`HTTP error! status: ${response.status}, Detail: ${errorResponse.response || '不明なエラー'}`);
                    }

                    const data = await response.json();
                    const botResponse = data.response;

                    // 履歴にボットの応答を追加
                    chatHistory.push({
                        role: 'model',
                        parts: [{ text: botResponse }],
                    });

                    // 応答をログに表示
                    hideLoading();
                    appendMessage('bot', botResponse);

                } catch (error) {
                    console.error('通信エラー:', error);
                    hideLoading();
                    // ユーザーにわかりやすいエラーメッセージを表示
                    appendMessage('bot', `マジで通信エラー！😭 CloudflareかGemini APIとの接続がだるいっしょ！${error.message ? ' (' + error.message.substring(0, 50) + '...)' : ''}`);

                    // 履歴に失敗した応答は追加しない
                } finally {
                    // 状態をリセット
                    isThinking = false;
                    sendButton.disabled = false;
                    userInput.focus();
                }
            }

            init();
        });
    </script>
</body>
</html>
