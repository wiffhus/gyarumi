<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ ‰ª§Âíå„ÇÆ„É£„É´AI„Äå„Åé„ÇÉ„Çã„Åø„Äçüíñ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            height: 85vh;
            background: linear-gradient(135deg, #fce3ee, #f5d0fe);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(255, 99, 172, 0.3), 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-log {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }
        #input-area {
            display: flex;
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #f0f0f0;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 2px solid #ff99cc;
            border-radius: 9999px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        #user-input:focus {
            border-color: #ff69b4;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.4);
        }
        #send-button {
            margin-left: 10px;
            background: linear-gradient(45deg, #ff69b4, #ff99cc);
            color: white;
            padding: 12px 20px;
            border-radius: 9999px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
            border: none;
        }
        #send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.6);
        }
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .user {
            align-self: flex-end;
            background-color: #ffb3e6;
            color: #4a4a4a;
            border-bottom-right-radius: 5px;
        }
        .bot {
            align-self: flex-start;
            background-color: #fff;
            color: #333;
            border: 1px solid #ff99cc;
            border-bottom-left-radius: 5px;
            font-weight: 500;
        }
        .loading-dots {
            align-self: flex-start;
            padding: 12px 18px;
            border-radius: 20px;
            background-color: #fff0f5;
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: #ff69b4;
            border-radius: 50%;
            opacity: 0.5;
            animation: bounce 1.4s infinite ease-in-out;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }
        #title-bar {
            background: linear-gradient(90deg, #ff69b4, #ff99cc);
            color: white;
            padding: 15px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
        }
        #title-bar span {
            animation: bounce 2s infinite;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="title-bar">
            <span>üíñ</span> ‰ª§Âíå„ÇÆ„É£„É´AI„Äå„Åé„ÇÉ„Çã„Åø„Äç <span>üíñ</span>
        </div>
        <div id="chat-log">
            <!-- ÂàùÊúü„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏ -->
            <div class="message bot">
                **„ÅæÔºü** „Ç¢„Çø„Ç∑„ÄÅ„Åé„ÇÉ„Çã„ÅøÔºÅüòé ‰ªäÊó•„ÅØ„Å©„Çì„Å™**„Äá„ÄáÁïåÈöà**„ÅÆË©±„Åó„Åü„ÅÑÔºü**„É¨„Éô„ÉÅ**„ÅßÊ•Ω„Åó„ÅÑÊôÇÈñì„Å´„Åó„Çà„Éº„Å≠ÔºÅ‚ú®
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="„Åé„ÇÉ„Çã„Åø„Å´Ë©±„Åó„Åã„Åë„Å¶...">
            <button id="send-button" disabled>ÈÄÅ‰ø°</button>
        </div>
    </div>

    <script>
        // --- „ÇÆ„É£„É´„ÅøÊÑüÊÉÖ„Ç®„É≥„Ç∏„É≥ (Python„É≠„Ç∏„ÉÉ„ÇØ„ÅÆJavaScriptÁßªÊ§ç) ---

        // Python„ÅÆnumpy.tanh„ÇíÂÜçÁèæ
        const tanh = Math.tanh; 

        // „É¶„Éº„Ç∂„Éº„Éó„É≠„Éï„Ç°„Ç§„É´„ÇØ„É©„Çπ
        class UserProfile {
            constructor(gender = "FEMALE", age_group = "TEEN", style = "GAL", relationship = "LOW") {
                this.gender = gender;       
                this.age_group = age_group; 
                this.style = style;         
                this.relationship = relationship; 
                this.affinity_points = 0.0;       
                this.memory_joy = 0.0;          
                this.memory_anxiety = 0.0;      
            }
        }

        // ÊÑüÊÉÖ„Ç®„É≥„Ç∏„É≥„ÅÆ„Ç≥„Ç¢„É≠„Ç∏„ÉÉ„ÇØ
        class GalChatbotVibes {
            AFFINITY_THRESHOLDS = {"MEDIUM": 15.0, "HIGH": 35.0};
            AFFINITY_THRESHOLDS_MALE_TRENDY = {"MEDIUM": 12.0, "HIGH": 30.0};

            constructor(user_profile, initial_vibe_input = 0.0) {
                this.user_profile = user_profile;
                this.current_vibe_input = initial_vibe_input; 
                this.vibe_score = tanh(this.current_vibe_input); 
                this.last_proactive_topic = null; 
                this.sensitivity = this._getDynamicSensitivity(); 
                this.emotional_vector = {'Joy': 0, 'Apathy': 0, 'Anxiety': 0};
                
                this.sentiment_keywords = {
                    '„Éù„Ç∏„ÉÜ„Ç£„Éñ': ['„Åæ„Åò', 'ÊúÄÈ´ò', '„É§„Éê„ÅÑ', 'ÂèØÊÑõ„ÅÑ', 'Â§©Êâç', '„Ç®„É¢„ÅÑ', 'Á•û', 'Â•Ω„Åç', '„Åô„Åî„ÅÑ', '„Çè„Åã„Çã', '„Åù„Çå„Å™'],
                    '„Éç„Ç¨„ÉÜ„Ç£„Éñ': ['„Å†„Çã', 'Ëêé„Åà', 'ÊúÄÊÇ™', '„Åó„Çì„Å©„ÅÑ', 'ÁÑ°ÁêÜ', 'Ëçâ', '‰πô', '„É°„É≥„Éñ„É¨']
                };
            }

            _getTimeVibeBoost() {
                const now = new Date();
                const hour = now.getHours();
                // ÊõúÊó•„ÅØ 0=Êó•ÊõúÊó•, 1=ÊúàÊõúÊó•, ... 6=ÂúüÊõúÊó•
                const weekday = now.getDay(); 
                let vibe_boost = 0.0;
                let sensitivity_multiplier = 1.0;

                // Python„ÅÆ„É≠„Ç∏„ÉÉ„ÇØ„ÇíJS„ÅÆDate„Å´Âêà„Çè„Åõ„Å¶Ë™øÊï¥ÔºàÂπ≥Êó•=1„Äú5, ÈáëÊõúÂ§ú=5Ôºâ
                if (weekday >= 1 && weekday <= 5) { // Âπ≥Êó• (ÊúàÊõú„ÄúÈáëÊõú)
                    if (hour >= 7 && hour <= 8) { // Êúù
                        vibe_boost = -2.0;
                        sensitivity_multiplier = 0.5;
                    } else if (hour >= 16 && hour <= 19) { // Â§ïÊñπ
                        vibe_boost = +0.5;
                    }
                }
                
                if (weekday === 5 && hour >= 18 && hour <= 23) { // ÈáëÊõúÂ§ú
                    vibe_boost = +1.5;
                    sensitivity_multiplier = 1.2;
                } else if (weekday === 0 && hour >= 15 && hour <= 20) { // Êó•ÊõúÂ§ïÊñπ
                    vibe_boost = -0.5;
                }
                return { vibe_boost, sensitivity_multiplier };
            }

            _getDynamicSensitivity() {
                const profile = this.user_profile;
                if (profile.relationship === "HIGH") return 0.9; 
                if (profile.relationship === "MEDIUM") return 0.6;

                let base_sensitivity = 0.3; 
                if (profile.gender === "FEMALE") base_sensitivity = 0.45; 
                
                if (profile.gender === "FEMALE" && profile.age_group === "TEEN" && profile.style === "GAL") {
                    return 0.8;
                }
                if (profile.gender === "MALE" && profile.age_group === "TEEN" && profile.style === "GAL") {
                    return 0.55;
                }
                if (profile.age_group === "ADULT") { // Python„ÅÆ40S_PLUS/UNCLE„ÇíÁ∞°Áï•Âåñ
                    return 0.15;
                }
                return base_sensitivity;
            }

            _applyMemoryAndTimeBoost(sentiment_impact) {
                const { vibe_boost, sensitivity_multiplier } = this._getTimeVibeBoost();
                
                // Èï∑ÊúüË®òÊÜ∂„ÅÆÈáç„Åø‰ªò„Åë (LSTMÊ¶ÇÂøµ)
                const memory_boost = 0.5 * (this.user_profile.memory_joy - this.user_profile.memory_anxiety);
                
                // ÊÑüÊÉÖÂÖ•Âäõ„ÅÆÊõ¥Êñ∞
                const new_vibe_input = (sentiment_impact * sensitivity_multiplier) + vibe_boost + memory_boost;
                
                return new_vibe_input;
            }

            _calculateEmotionalVector() {
                const vibe = this.vibe_score; // -1.0„Åã„Çâ +1.0

                this.emotional_vector['Joy'] = Math.max(0, vibe * 1.5);
                this.emotional_vector['Apathy'] = Math.max(0, 0.5 - Math.abs(vibe));
                
                const anxiety_base = Math.max(0, -vibe) * 1.5;
                const anxiety_from_memory = this.user_profile.memory_anxiety * 0.8;
                this.emotional_vector['Anxiety'] = anxiety_base + anxiety_from_memory;
                
                const total = Object.values(this.emotional_vector).reduce((sum, val) => sum + val, 0);
                if (total > 0) {
                    for (const key in this.emotional_vector) {
                        this.emotional_vector[key] /= total;
                    }
                }
            }

            _updateMemory(vibe_change) {
                const memory_decay = 0.9 + (this.user_profile.affinity_points * 0.01);

                this.user_profile.memory_joy = (this.user_profile.memory_joy * memory_decay) + Math.max(0, vibe_change) * 0.2;
                this.user_profile.memory_anxiety = (this.user_profile.memory_anxiety * memory_decay) + Math.max(0, -vibe_change) * 0.2;
                
                this.user_profile.memory_joy = Math.min(5.0, this.user_profile.memory_joy);
                this.user_profile.memory_anxiety = Math.min(5.0, this.user_profile.memory_anxiety);
            }
            
            _checkAndUpdateRelationship(vibe_change) {
                if (vibe_change > 0.15 && this.vibe_score > 0.7) {
                    this.user_profile.affinity_points += vibe_change * 5.0;
                } else if (vibe_change < -0.15) {
                    this.user_profile.affinity_points = Math.max(0, this.user_profile.affinity_points + vibe_change * 3.0);
                }
                
                const thresholds = this.AFFINITY_THRESHOLDS;
                if (this.user_profile.gender === "MALE" && this.user_profile.style === "GAL") {
                    thresholds = this.AFFINITY_THRESHOLDS_MALE_TRENDY;
                }

                const current_rel = this.user_profile.relationship;
                if (current_rel === "LOW" && this.user_profile.affinity_points >= thresholds["MEDIUM"]) {
                    this.user_profile.relationship = "MEDIUM";
                    this.sensitivity = this._getDynamicSensitivity();
                    return true;
                }
                if (current_rel === "MEDIUM" && this.user_profile.affinity_points >= thresholds["HIGH"]) {
                    this.user_profile.relationship = "HIGH";
                    this.sensitivity = this._getDynamicSensitivity();
                    return true;
                }
                return false;
            }

            _analyzeQuery(query) {
                let score = 0.0;
                const normalized_query = query.toLowerCase();
                let negative_count = 0;

                for (const keyword of this.sentiment_keywords['„Éù„Ç∏„ÉÜ„Ç£„Éñ']) {
                    if (normalized_query.includes(keyword)) score += 1.0;
                }
                for (const keyword of this.sentiment_keywords['„Éç„Ç¨„ÉÜ„Ç£„Éñ']) {
                    if (normalized_query.includes(keyword)) {
                        score -= 1.5;
                        negative_count += 1;
                    }
                }
                if (this.user_profile.relationship === "HIGH" && negative_count > 0) {
                    score -= 1.5 * negative_count;
                }
                return score * this.sensitivity; 
            }
            
            getVibeScore() {
                return this.vibe_score;
            }

            getEmotionalState() {
                return this.emotional_vector;
            }

            updateVibe(query) {
                // 1. ÊÑüÊÉÖÂÖ•Âäõ„ÅÆÂàÜÊûê
                const sentiment_impact = this._analyzeQuery(query);
                
                // 2. Èï∑ÊúüË®òÊÜ∂„Å®ÊôÇÈñìÂ∏Ø„Éñ„Éº„Çπ„Éà„ÇíÈÅ©Áî®„Åó„ÄÅVibes Input„ÇíÊõ¥Êñ∞
                const vibe_change_impact = this._applyMemoryAndTimeBoost(sentiment_impact);
                const old_vibe_score = this.vibe_score;
                
                this.current_vibe_input += vibe_change_impact;
                this.vibe_score = tanh(this.current_vibe_input); 
                
                const vibe_change = this.vibe_score - old_vibe_score;
                
                // 3. ÊÑüÊÉÖ„Éô„ÇØ„Éà„É´„Å®Èï∑ÊúüË®òÊÜ∂„ÄÅË¶™ÂØÜÂ∫¶„ÇíÊõ¥Êñ∞
                this._calculateEmotionalVector();
                this._updateMemory(vibe_change);
                this._checkAndUpdateRelationship(vibe_change);
                
                // 4. ÂøúÁ≠îÁîüÊàê„ÅÆ„Åü„ÇÅ„ÅÆÊÉÖÂ†±„ÇíÊèê‰æõ
                return {
                    vibeScore: this.vibe_score,
                    emotionalVector: this.emotional_vector,
                    memoryJoy: this.user_profile.memory_joy,
                    memoryAnxiety: this.user_profile.memory_anxiety,
                    relationship: this.user_profile.relationship,
                    sensitivity: this.sensitivity
                };
            }
        }
        
        // --- „É°„Ç§„É≥Âá¶ÁêÜ ---
        document.addEventListener('DOMContentLoaded', () => {
            const chatLog = document.getElementById('chat-log');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const apiUrl = '/chat'; // Functions„ÅÆ„Éë„Çπ„Çí /chat „Å´Ë®≠ÂÆö

            // üö® „É¶„Éº„Ç∂„Éº„Éó„É≠„Éï„Ç£„Éº„É´„Å®Vibes„Ç®„É≥„Ç∏„É≥„ÅÆ„Ç§„É≥„Çπ„Çø„É≥„ÇπÂåñ
            // („Éá„Éï„Ç©„É´„ÉàË®≠ÂÆö: Â•≥ÊÄß/„ÉÜ„Ç£„Éº„É≥/„ÇÆ„É£„É´/Ë¶™ÂØÜÂ∫¶LOW)
            const userProfile = new UserProfile("FEMALE", "TEEN", "GAL", "LOW");
            const gyarumiVibes = new GalChatbotVibes(userProfile, 0.5); // ÂàùÊúüÂÄ§„ÅØÂ∞ë„ÅóÈ´ò„ÇÅ

            let chatHistory = [];
            let isThinking = false;

            function init() {
                sendButton.disabled = false;
                sendButton.addEventListener('click', sendMessage);
                userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !isThinking) {
                        sendMessage();
                    }
                });
                
                // üö® „Éá„Éê„ÉÉ„Ç∞Áî®: ÂàùÊúüÁä∂ÊÖã„ÅÆË°®Á§∫
                console.log("--- „Åé„ÇÉ„Çã„Åø„Ç®„É≥„Ç∏„É≥ÂàùÊúüÂåñ ---");
                console.log("Vibes Score:", gyarumiVibes.vibe_score);
                console.log("Sensitivity:", gyarumiVibes.sensitivity);
                console.log("Relationship:", gyarumiVibes.user_profile.relationship);
            }

            function appendMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender);
                messageDiv.innerHTML = text.replace(/\n/g, '<br>'); 
                chatLog.appendChild(messageDiv);
                chatLog.scrollTop = chatLog.scrollHeight;
            }

            function showLoading() {
                const loadingDiv = document.createElement('div');
                loadingDiv.classList.add('loading-dots'); 
                loadingDiv.id = 'loading-message';
                loadingDiv.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>'; 
                chatLog.appendChild(loadingDiv);
                chatLog.scrollTop = chatLog.scrollHeight;
            }

            function hideLoading() {
                const loadingDiv = document.getElementById('loading-message');
                if (loadingDiv) {
                    loadingDiv.remove();
                }
            }

            async function sendMessage() {
                const userText = userInput.value.trim();
                if (!userText || isThinking) return;

                isThinking = true;
                userInput.value = '';
                sendButton.disabled = true;

                appendMessage('user', userText);

                // üö® 1. Vibes„Ç®„É≥„Ç∏„É≥„ÅÆÊõ¥Êñ∞„Å®ÊÑüÊÉÖ„Éá„Éº„Çø„ÅÆÂèñÂæó
                const vibeState = gyarumiVibes.updateVibe(userText);
                
                // Â±•Ê≠¥„Å´„É¶„Éº„Ç∂„Éº„ÅÆÂÖ•Âäõ„ÇíËøΩÂä†
                chatHistory.push({
                    role: 'user',
                    parts: [{ text: userText }],
                });

                showLoading();

                try {
                    // üö® 2. Functions„Å´ÊÑüÊÉÖ„Éá„Éº„Çø„Å®Ë®òÊÜ∂„ÇíÈÄÅ‰ø°
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            history: chatHistory, 
                            vibeState: vibeState, // üö® Êñ∞„Åó„ÅÑÊÑüÊÉÖÁä∂ÊÖã„ÇíÈÄÅ‰ø°
                            userProfile: userProfile, // üö® „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÇÇÈÄÅ‰ø°
                        }),
                    });
                    
                    if (!response.ok) {
                        let errorResponse;
                        try {
                            errorResponse = await response.json();
                        } catch {
                            throw new Error(`HTTP error! status: ${response.status}, Detail: JSON„Éë„Éº„Çπ„Ç®„É©„Éº`);
                        }
                        throw new Error(`HTTP error! status: ${response.status}, Detail: ${errorResponse.response || '‰∏çÊòé„Å™„Ç®„É©„Éº'}`);
                    }

                    const data = await response.json();
                    const botResponse = data.response;

                    // Â±•Ê≠¥„Å´„Éú„ÉÉ„Éà„ÅÆÂøúÁ≠î„ÇíËøΩÂä†
                    chatHistory.push({
                        role: 'model',
                        parts: [{ text: botResponse }],
                    });

                    hideLoading();
                    appendMessage('bot', botResponse);

                } catch (error) {
                    console.error('ÈÄö‰ø°„Ç®„É©„Éº:', error);
                    hideLoading();
                    appendMessage('bot', `„Éû„Ç∏„ÅßÈÄö‰ø°„Ç®„É©„ÉºÔºÅüò≠ Cloudflare„ÅãGemini API„Å®„ÅÆÊé•Á∂ö„Åå„Å†„Çã„ÅÑ„Å£„Åó„ÇáÔºÅ${error.message ? ' (' + error.message.substring(0, 50) + '...)' : ''}`);

                } finally {
                    isThinking = false;
                    sendButton.disabled = false;
                    userInput.focus();
                }
            }

            init();
        });
    </script>
