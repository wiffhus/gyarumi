            async sendMessage() {
                const text = this.input.value.trim();
                const image = this.selectedImage; // Preview URL
                const imageData = this.selectedImageData; // Base64 data (data:...)
                const isDrawing = this.isDrawMode;

                const userMessage = { text: isDrawing ? `üé® ${text}` : text, sender: 'user', timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }), image: image };
