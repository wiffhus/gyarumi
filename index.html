        /* „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº - „É°„ÉÉ„Çª„Éº„Ç∏„Ç®„É™„Ç¢ÂÜÖ„Å´ÈÖçÁΩÆ */

    <script>
        class GyarumiChat {
            constructor() {
                this.messagesContainer = document.getElementById('chatMessages');
                this.input = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.vibeIndicator = document.getElementById('vibeIndicator');
                this.emotionalState = document.getElementById('emotionalState');

                this.profileModal = document.getElementById('profileModal');
                this.profileImageInput = document.getElementById('profileImageInput');
                this.profileImagePreview = document.getElementById('profileImagePreview'); // ID„Çí‰øÆÊ≠£
                this.profileName = document.getElementById('profileName');
                this.profileGender = document.getElementById('profileGender');
                this.profileAge = document.getElementById('profileAge');
                this.profileSkip = document.getElementById('profileSkip');
                this.profileSave = document.getElementById('profileSave');
                
                this.userProfileImage = null;
                
                // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâÂæ©ÂÖÉ
                this.loadFromStorage();
                
                // ÂàùÂõûËµ∑Âãï„ÉÅ„Çß„ÉÉ„ÇØ
                this.checkFirstTime();

                // ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÈñ¢ÈÄ£„ÅÆË¶ÅÁ¥†
                this.imageInput = document.getElementById('imageInput');
                this.imageUploadButton = document.getElementById('imageUploadButton');
                this.imagePreviewContainer = document.getElementById('imagePreviewContainer');
                this.chatImagePreview = document.getElementById('chatImagePreview'); // ID„Çí‰øÆÊ≠£
                this.imagePreviewRemove = document.getElementById('imagePreviewRemove');
                this.dropZone = document.getElementById('dropZone'); // ID„ÇíËøΩÂä†
                this.imageModal = document.getElementById('imageModal');
                this.modalImage = document.getElementById('modalImage'); // ID„ÇíËøΩÂä†
                this.imageModalClose = document.getElementById('imageModalClose'); // ID„ÇíËøΩÂä†
                
                this.selectedImage = null;
                
                this.init();
            }
            
            checkFirstTime() {
                const hasProfile = localStorage.getItem('gyarumi_hasProfile');
                if (!hasProfile) {
                    // ÂàùÂõûËµ∑ÂãïÊôÇ„ÅØ„Éó„É≠„Éï„Ç£„Éº„É´ÂÖ•Âäõ„ÇíË°®Á§∫
                    this.showProfileModal();

            }
            
            showProfileModal() {
                this.profileModal.classList.add('active');
            }
            
            closeProfileModal() {
                this.profileModal.classList.remove('active');
                localStorage.setItem('gyarumi_hasProfile', 'true'); // „Çπ„Ç≠„ÉÉ„Éó„Åß„ÇÇ„Éï„É©„Ç∞„ÇíÁ´ã„Å¶„Çã
            }
            
            saveProfile() {
                const name = this.profileName.value || '„Ç≤„Çπ„Éà';
                const gender = this.profileGender.value;
                const age = this.profileAge.value;
                
                localStorage.setItem('gyarumi_userName', name);
                localStorage.setItem('gyarumi_userGender', gender);
                localStorage.setItem('gyarumi_userAge', age);
                if (this.userProfileImage) {
                    localStorage.setItem('gyarumi_userImage', this.userProfileImage);
                } else {
                    localStorage.removeItem('gyarumi_userImage');
                }
                
                this.closeProfileModal();
                alert(`„Éó„É≠„Éï„Ç£„Éº„É´„Çí‰øùÂ≠ò„Åó„Åü„ÇàÔºÅ\nÂêçÂâç: ${name}\nÊÄßÂà•: ${gender || 'Êú™Ë®≠ÂÆö'}\nÂπ¥ÈΩ¢Â±§: ${age || 'Êú™Ë®≠ÂÆö'}`);
            }

            loadFromStorage() {
                // ‰ºöË©±Â±•Ê≠¥„ÅÆË™≠„ÅøËæº„Åø (‰ªäÂõû„ÅØÂÆüË£Ö„Çí„Çπ„Ç≠„ÉÉ„Éó)
                // „Éó„É≠„Éï„Ç£„Éº„É´ÊÉÖÂ†±„ÅÆË™≠„ÅøËæº„Åø (‰ªäÂõû„ÅØÂÆüË£Ö„Çí„Çπ„Ç≠„ÉÉ„Éó)
            }
            
            init() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
                this.vibeIndicator.addEventListener('click', () => this.toggleEmotionalState());
                this.avatarIcon.addEventListener('click', () => this.openAvatarModal());
                this.closeModal.addEventListener('click', () => this.closeAvatarModal());
                this.trashButton.addEventListener('click', () => this.clearChat());
                this.userButton.addEventListener('click', () => this.showProfileModal());
                this.profileSkip.addEventListener('click', () => this.closeProfileModal());
                this.profileSave.addEventListener('click', () => this.saveProfile());
                this.profileImageInput.addEventListener('change', (e) => this.handleProfileImageUpload(e));
                
                // ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÈñ¢ÈÄ£„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
                this.imageUploadButton.addEventListener('click', () => this.imageInput.click());
                this.imageInput.addEventListener('change', (e) => this.handleImageSelect(e));
                this.imagePreviewRemove.addEventListener('click', () => this.removeImagePreview());
                
                // ÁîªÂÉèÊã°Â§ß„É¢„Éº„ÉÄ„É´„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
                this.imageModalClose.addEventListener('click', () => this.closeImageModal());
                
                // „Éâ„É≠„ÉÉ„Éó„Çæ„Éº„É≥Èñ¢ÈÄ£„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
                this.messagesContainer.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.messagesContainer.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                this.messagesContainer.addEventListener('drop', (e) => this.handleDrop(e));
                
                // ÂàùÊúü„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆË°®Á§∫
                this.addMessage('„Åé„ÇÉ„Çã„Åø', '„Åà„Éº„ÄÅ„ÇÇ„ÅÜÂ§ú„Åò„ÇÉ„ÇìÔºüÁ¨ë„Åæ„ÄÅ„Åß„ÇÇ„Åä„ÅØ„ÇàÔºÅ„Å£„Å¶„Åì„Å®„Åß„ÅÑ„Å£„Åã„ÄúÔºÅ', 'bot', '20:47', null);
                this.addMessage('„ÅÇ„Å™„Åü', '„Åä„ÅØ„Çà', 'user', '20:46', null);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            // ... (handleProfileImageUpload, toggleEmotionalState, openAvatarModal, closeAvatarModal, clearChat „ÅÆ„É°„ÇΩ„ÉÉ„Éâ„ÅØÁúÅÁï•) ...
            
            // „Éó„É≠„Éï„Ç£„Éº„É´ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„ÅÆ„Éè„É≥„Éâ„É©
            handleProfileImageUpload(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        this.userProfileImage = event.target.result;
                        this.profileImagePreview.innerHTML = `<img src="${event.target.result}" alt="„Éó„É≠„Éï„Ç£„Éº„É´ÁîªÂÉè">`;
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            // ÁîªÂÉèÈÅ∏Êäû„ÅÆ„Éè„É≥„Éâ„É©
            handleImageSelect(e) {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    this.selectedImage = file;
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        this.chatImagePreview.src = event.target.result;
                        this.imagePreviewContainer.classList.add('active');
                        this.messagesContainer.style.bottom = `${this.imagePreviewContainer.offsetHeight + 10 + 65}px`; // „Éó„É¨„Éì„É•„Éº„ÅÆÈ´ò„Åï + „Éë„Éá„Ç£„É≥„Ç∞ + „Éá„Éï„Ç©„É´„ÉàÂÖ•ÂäõË°å„ÅÆÈ´ò„Åï
                    };
                    reader.readAsDataURL(file);
                }
            }

            // ÁîªÂÉè„Éó„É¨„Éì„É•„ÉºÂâäÈô§„ÅÆ„Éè„É≥„Éâ„É©
            removeImagePreview() {
                this.selectedImage = null;
                this.imageInput.value = '';
                this.chatImagePreview.src = '';
                this.imagePreviewContainer.classList.remove('active');
                this.messagesContainer.style.bottom = '65px'; // „Éá„Éï„Ç©„É´„Éà„ÅÆÈ´ò„Åï„Å´Êàª„Åô
            }
            
            // „Éâ„É©„ÉÉ„Ç∞„Ç™„Éº„Éê„Éº„ÅÆ„Éè„É≥„Éâ„É©
            handleDragOver(e) {
                e.preventDefault();
                this.dropZone.classList.add('active');
            }

            // „Éâ„É©„ÉÉ„Ç∞„É™„Éº„Éñ„ÅÆ„Éè„É≥„Éâ„É©
            handleDragLeave(e) {
                e.preventDefault();
                if (e.target === this.messagesContainer) {
                    this.dropZone.classList.remove('active');
                }
            }

            // „Éâ„É≠„ÉÉ„Éó„ÅÆ„Éè„É≥„Éâ„É©
            handleDrop(e) {
                e.preventDefault();
                this.dropZone.classList.remove('active');
                
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(files[0]);
                    this.imageInput.files = dataTransfer.files;
                    this.handleImageSelect({ target: this.imageInput });
                }
            }
            
            // ÁîªÂÉèÊã°Â§ß„É¢„Éº„ÉÄ„É´„ÅÆË°®Á§∫
            openImageModal(src) {
                this.modalImage.src = src;
                this.imageModal.classList.add('active');
            }

            // ÁîªÂÉèÊã°Â§ß„É¢„Éº„ÉÄ„É´„ÅÆÈùûË°®Á§∫
            closeImageModal() {
                this.imageModal.classList.remove('active');
                this.modalImage.src = '';
            }

            // „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°Âá¶ÁêÜ
            sendMessage() {
                const text = this.input.value.trim();
                const imageFile = this.selectedImage;

                if (!text && !imageFile) return;

                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
                
                // „É¶„Éº„Ç∂„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÅÆËøΩÂä†
                this.addMessage('„ÅÇ„Å™„Åü', text, 'user', time, imageFile ? URL.createObjectURL(imageFile) : null);

                // ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„Çí„ÇØ„É™„Ç¢
                this.input.value = '';
                this.removeImagePreview(); // ÁîªÂÉè„Éó„É¨„Éì„É•„Éº„ÇíÂâäÈô§
                this.input.focus();

                // Áñë‰ººÁöÑ„Å™„Éú„ÉÉ„Éà„ÅÆÂøúÁ≠î (ÁîªÂÉèÂá¶ÁêÜ„ÇÇËÄÉÊÖÆ)
                this.simulateBotResponse(text, !!imageFile);
            }
            
            // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíDOM„Å´ËøΩÂä†
            addMessage(senderName, text, type, time, imageSrc) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', type);

                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message-content');
                
                // „ÉÜ„Ç≠„Çπ„Éà
                if (text) {
                     const textNode = document.createTextNode(text);
                     contentDiv.appendChild(textNode);
                }
                
                // ÁîªÂÉè
                if (imageSrc) {
                    const img = document.createElement('img');
                    img.src = imageSrc;
                    img.alt = 'ÈÄÅ‰ø°„Åï„Çå„ÅüÁîªÂÉè';
                    img.classList.add('message-image');
                    img.addEventListener('click', () => this.openImageModal(imageSrc));
                    contentDiv.appendChild(img);
                }
                
                // „Çø„Ç§„É†„Çπ„Çø„É≥„Éó
                const timeSpan = document.createElement('span');
                timeSpan.classList.add('timestamp');
                timeSpan.textContent = time;
                
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(timeSpan);

                this.messagesContainer.appendChild(messageDiv);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            // „Éú„ÉÉ„Éà„ÅÆÂøúÁ≠î„Çí„Ç∑„Éü„É•„É¨„Éº„Éà
            simulateBotResponse(userText, hasImage) {
                this.typingIndicator.classList.add('active');
                
                // ÂøúÁ≠î„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÁîüÊàê („Åì„Åì„Åß„ÅØÁ∞°Áï•Âåñ)
