    <script>
        class GyarumiChat {
            constructor() {
                this.messagesContainer = document.getElementById('chatMessages');
                this.input = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.vibeIndicator = document.getElementById('vibeIndicator');
                this.emotionalState = document.getElementById('emotionalState');
                this.chatHeader = document.getElementById('chatHeader');
                this.avatarIcon = document.getElementById('avatarIcon');
                this.avatarModal = document.getElementById('avatarModal');
                this.closeModal = document.getElementById('closeModal');
                this.trashButton = document.getElementById('trashButton');
                this.userButton = document.getElementById('userButton');
                this.profileModal = document.getElementById('profileModal');
                this.profileImageInput = document.getElementById('profileImageInput');
                this.imagePreview = document.getElementById('imagePreview');
                this.profileName = document.getElementById('profileName');
                this.profileGender = document.getElementById('profileGender');
                this.profileAge = document.getElementById('profileAge');
                this.profileSkip = document.getElementById('profileSkip');
                this.profileSave = document.getElementById('profileSave');
                
                this.userProfileImage = null;
                
                // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâÂæ©ÂÖÉ
                this.loadFromStorage();
                
                // ÂàùÂõûËµ∑Âãï„ÉÅ„Çß„ÉÉ„ÇØ
                this.checkFirstTime();

                // ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÈñ¢ÈÄ£„ÅÆË¶ÅÁ¥†
                this.imageInput = document.getElementById('imageInput');
                this.imageUploadButton = document.getElementById('imageUploadButton');
                this.imagePreviewContainer = document.getElementById('imagePreviewContainer');
                this.imagePreview = document.getElementById('imagePreview');
                this.imagePreviewRemove = document.getElementById('imagePreviewRemove');
                this.dropZone = document.getElementById('dropZone');
                this.imageModal = document.getElementById('imageModal');
                this.imageModalContent = document.getElementById('imageModalContent');
                this.imageModalClose = document.getElementById('imageModalClose');
                
                this.selectedImage = null;
                
                this.init();
            }
            
            checkFirstTime() {
                const hasProfile = localStorage.getItem('gyarumi_hasProfile');
                if (!hasProfile) {
                    // ÂàùÂõûËµ∑ÂãïÊôÇ„ÅØ„Éó„É≠„Éï„Ç£„Éº„É´ÂÖ•Âäõ„ÇíË°®Á§∫
                    this.showProfileModal();
                }
            }
            
            showProfileModal() {
                // Êó¢Â≠ò„ÅÆ„Éó„É≠„Éï„Ç£„Éº„É´ÊÉÖÂ†±„ÇíË™≠„ÅøËæº„Åø
                const savedName = localStorage.getItem('gyarumi_userName');
                const savedGender = this.userProfile.gender;
                const savedAge = this.userProfile.age_group;
                const savedImage = localStorage.getItem('gyarumi_userImage');
                
                if (savedName) this.profileName.value = savedName;
                if (savedGender) this.profileGender.value = savedGender;
                if (savedAge) this.profileAge.value = savedAge;
                if (savedImage) {
                    this.userProfileImage = savedImage;
                    this.imagePreview.innerHTML = `<img src="${savedImage}" alt="Profile">`;
                }
                
                this.profileModal.classList.add('active');
            }
            
            hideProfileModal() {
                this.profileModal.classList.remove('active');
            }
            
            calculateInitialRelationship(gender, ageGroup) {
                // ÂàùÊúüË¶™ÂØÜÂ∫¶„ÅÆË®àÁÆó
                // TEEN (17-22Ê≠≥)
                if (ageGroup === 'TEEN') {
                    if (gender === 'FEMALE') return 'MEDIUM'; // Âêå‰∏ñ‰ª£Â•≥ÊÄß
                    if (gender === 'MALE') return 'MEDIUM'; // Âêå‰∏ñ‰ª£Áî∑ÊÄß
                }
                
                // „Åù„Çå‰ª•Â§ñ„ÅØLOW
                return 'LOW';
            }
            
            saveProfile() {
                const name = this.profileName.value.trim();
                const gender = this.profileGender.value;
                const age = this.profileAge.value;
                
                // „Éó„É≠„Éï„Ç£„Éº„É´„Çí‰øùÂ≠ò
                if (name) {
                    localStorage.setItem('gyarumi_userName', name);
                }
                if (gender) {
                    this.userProfile.gender = gender;
                }
                if (age) {
                    this.userProfile.age_group = age;
                }
                if (this.userProfileImage) {
                    localStorage.setItem('gyarumi_userImage', this.userProfileImage);
                }
                
                // ÂàùÊúüË¶™ÂØÜÂ∫¶„ÇíË®àÁÆó
                const initialRelationship = this.calculateInitialRelationship(gender, age);
                this.userProfile.relationship = initialRelationship;
                
                // ‰øùÂ≠ò„Éï„É©„Ç∞
                localStorage.setItem('gyarumi_hasProfile', 'true');
                this.saveToStorage();
                
                this.hideProfileModal();
            }
            
            loadFromStorage() {
                // „É¶„Éº„Ç∂„Éº„Éó„É≠„Éï„Ç°„Ç§„É´
                const savedProfile = localStorage.getItem('gyarumi_userProfile');
                this.userProfile = savedProfile ? JSON.parse(savedProfile) : {
                    gender: "FEMALE",
                    age_group: "TEEN",
                    style: "GAL",
                    relationship: "LOW"
                };
                
                // ‰ºöË©±Â±•Ê≠¥
                const savedHistory = localStorage.getItem('gyarumi_conversationHistory');
                this.conversationHistory = savedHistory ? JSON.parse(savedHistory) : [];
                
                // ÊÑüÊÉÖÁä∂ÊÖã
                const savedEmotional = localStorage.getItem('gyarumi_emotionalState');
                this.emotionalStateData = savedEmotional ? JSON.parse(savedEmotional) : {
                    memory_joy: 0,
                    memory_anxiety: 0,
                    affinity_points: 0
                };
                
                // VibeÂÖ•Âäõ
                const savedVibe = localStorage.getItem('gyarumi_currentVibeInput');
                this.currentVibeInput = savedVibe ? parseFloat(savedVibe) : 0;
                
                // „É°„ÉÉ„Çª„Éº„Ç∏Â±•Ê≠¥„ÇíÂæ©ÂÖÉ
                const savedMessages = localStorage.getItem('gyarumi_messages');
                if (savedMessages) {
                    const messages = JSON.parse(savedMessages);
                    messages.forEach(msg => {
                        this.addMessageToDOM(msg.text, msg.sender, msg.timestamp);
                    });
                }
                
                // Vibe„É¨„Éô„É´„ÇíÂæ©ÂÖÉ
                const savedVibeLevel = localStorage.getItem('gyarumi_vibeLevel');
                if (savedVibeLevel) {
                    this.updateVibeBackground(savedVibeLevel);
                }
            }
            
            saveToStorage() {
                localStorage.setItem('gyarumi_userProfile', JSON.stringify(this.userProfile));
                localStorage.setItem('gyarumi_conversationHistory', JSON.stringify(this.conversationHistory));
                localStorage.setItem('gyarumi_emotionalState', JSON.stringify(this.emotionalStateData));
                localStorage.setItem('gyarumi_currentVibeInput', this.currentVibeInput.toString());
                
                // „É°„ÉÉ„Çª„Éº„Ç∏Â±•Ê≠¥„Çí‰øùÂ≠ò
                const messages = [];
                this.messagesContainer.querySelectorAll('.message').forEach(msg => {
                    const isUser = msg.classList.contains('user');
                    const content = msg.querySelector('.message-content');
                    const timestamp = msg.querySelector('.timestamp');
                    if (content && timestamp) {
                        // „Çø„Ç§„É†„Çπ„Çø„É≥„Éó„ÇíÈô§„ÅÑ„Åü„ÉÜ„Ç≠„Çπ„Éà„ÇíÂèñÂæó
                        const text = content.innerHTML.replace(timestamp.outerHTML, '').trim();
                        messages.push({
                            text: text,
                            sender: isUser ? 'user' : 'bot',
                            timestamp: timestamp.textContent
                        });
                    }
                });
                localStorage.setItem('gyarumi_messages', JSON.stringify(messages));
            }
            
            clearStorage() {
                if (confirm('‰ºöË©±Â±•Ê≠¥„Çí„Åô„Åπ„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                    localStorage.removeItem('gyarumi_userProfile');
                    localStorage.removeItem('gyarumi_conversationHistory');
                    localStorage.removeItem('gyarumi_emotionalState');
                    localStorage.removeItem('gyarumi_currentVibeInput');
                    localStorage.removeItem('gyarumi_messages');
                    localStorage.removeItem('gyarumi_vibeLevel');
                    
                    // „Éö„Éº„Ç∏„Çí„É™„É≠„Éº„Éâ
                    location.reload();
                }
            }

            init() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Vibe„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„Çí„ÇØ„É™„ÉÉ„ÇØ„ÅßÊÑüÊÉÖË©≥Á¥∞„ÇíË°®Á§∫
                this.vibeIndicator.addEventListener('click', () => {
                    this.emotionalState.classList.toggle('visible');
                });

                // „Ç¢„Éê„Çø„Éº„Çí„ÇØ„É™„ÉÉ„ÇØ„Åß„É¢„Éº„ÉÄ„É´Ë°®Á§∫
                this.avatarIcon.addEventListener('click', () => {
                    this.avatarModal.classList.add('active');
                });

                // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
                this.closeModal.addEventListener('click', () => {
                    this.avatarModal.classList.remove('active');
                });

                // „É¢„Éº„ÉÄ„É´ËÉåÊôØ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
                this.avatarModal.addEventListener('click', (e) => {
                    if (e.target === this.avatarModal) {
                        this.avatarModal.classList.remove('active');
                    }
                });
                
                // „Ç¥„ÉüÁÆ±„Éú„Çø„É≥„ÅßÂ±•Ê≠¥„ÇØ„É™„Ç¢
                this.trashButton.addEventListener('click', () => this.clearStorage());
                
                // „É¶„Éº„Ç∂„Éº„Éú„Çø„É≥„Åß„Éó„É≠„Éï„Ç£„Éº„É´Ë°®Á§∫
                this.userButton.addEventListener('click', () => this.showProfileModal());
                
                // „Éó„É≠„Éï„Ç£„Éº„É´ÁîªÂÉèÈÅ∏Êäû
                this.profileImageInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            this.userProfileImage = event.target.result;
                            this.imagePreview.innerHTML = `<img src="${event.target.result}" alt="Profile">`;
                        };
                        reader.readAsDataURL(file);
                    }
                });
                
                // „Éó„É≠„Éï„Ç£„Éº„É´‰øùÂ≠ò
                this.profileSave.addEventListener('click', () => this.saveProfile());
                
                // „Éó„É≠„Éï„Ç£„Éº„É´„Çπ„Ç≠„ÉÉ„Éó
                this.profileSkip.addEventListener('click', () => {
                    localStorage.setItem('gyarumi_hasProfile', 'true');
                    this.hideProfileModal();
                });
                
                // „Éó„É≠„Éï„Ç£„Éº„É´„É¢„Éº„ÉÄ„É´ËÉåÊôØ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„ÇãÔºàÂàùÂõû‰ª•Â§ñÔºâ
                this.profileModal.addEventListener('click', (e) => {
                    if (e.target === this.profileModal && localStorage.getItem('gyarumi_hasProfile')) {
                        this.hideProfileModal();
                    }
                });
            }

            formatTime(date) {
                return date.toLocaleTimeString('ja-JP', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }

            updateEmotionalDisplay(data) {
                const vibeScore = data.vibeScore || 0;
                const emotionalVector = data.emotionalVector || { Joy: 0.33, Apathy: 0.33, Anxiety: 0.33 };
                const relationship = data.relationship || "LOW";
                const sensitivity = data.sensitivity || 0.3;
                
                // Vibe„Çπ„Ç≥„Ç¢„Å´Âü∫„Å•„ÅÑ„Å¶„Éò„ÉÉ„ÉÄ„ÉºËÉåÊôØ„ÇíÂ§âÊõ¥
                let vibeLevel;
                if (vibeScore < -0.3) {
                    vibeLevel = 'low';
                } else if (vibeScore > 0.3) {
                    vibeLevel = 'high';
                } else {
                    vibeLevel = 'medium';
                }
                
                this.updateVibeBackground(vibeLevel);
                localStorage.setItem('gyarumi_vibeLevel', vibeLevel);
                
                // Vibe„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÅÆÊõ¥Êñ∞
                const vibeEmoji = vibeScore > 0.5 ? 'üòÜ' : 
                                 vibeScore > 0 ? 'üòä' : 
                                 vibeScore > -0.5 ? 'üòê' : 'üòî';
                
                this.vibeIndicator.textContent = `Vibes: ${vibeEmoji}`;
                
                // ÊÑüÊÉÖ„Éê„Éº„ÅÆÊõ¥Êñ∞
                const joyPercent = (emotionalVector.Joy * 100).toFixed(0);
                const apathyPercent = (emotionalVector.Apathy * 100).toFixed(0);
                const anxietyPercent = (emotionalVector.Anxiety * 100).toFixed(0);
                
                document.getElementById('joyPercent').textContent = `${joyPercent}%`;
                document.getElementById('apathyPercent').textContent = `${apathyPercent}%`;
                document.getElementById('anxietyPercent').textContent = `${anxietyPercent}%`;
                
                document.getElementById('joyBar').style.width = `${joyPercent}%`;
                document.getElementById('apathyBar').style.width = `${apathyPercent}%`;
                document.getElementById('anxietyBar').style.width = `${anxietyPercent}%`;
                
                // Vibe„Çπ„Ç≥„Ç¢„Å®ÊÑüÂ∫¶„ÅÆÊõ¥Êñ∞
                document.getElementById('vibeScoreValue').textContent = vibeScore.toFixed(2);
                document.getElementById('sensitivityValue').textContent = sensitivity.toFixed(2);
                
                // Ë¶™ÂØÜÂ∫¶„Éê„ÉÉ„Ç∏„ÅÆÊõ¥Êñ∞
                const badge = document.getElementById('relationshipBadge');
                badge.textContent = relationship;
                badge.className = `relationship-badge ${relationship}`;
            }
            
            updateVibeBackground(vibeLevel) {
                this.chatHeader.className = 'chat-header';
                this.chatHeader.classList.add(`vibes-${vibeLevel}`);
            }

            async sendMessage() {
                const message = this.input.value.trim();
                const hasImage = this.selectedImage !== null;
                
                if (!message && !hasImage) return;

                // UI„ÇíÁÑ°ÂäπÂåñ
                this.input.disabled = true;
                this.sendButton.disabled = true;
                this.imageUploadButton.disabled = true;

                // ÁîªÂÉè„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØÁîªÂÉè‰ªò„Åç„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                if (hasImage) {
                    this.addMessageWithImage(message || 'üì∑', 'user', this.selectedImage);
                    const imageToSend = this.selectedImage;
                    this.clearImageSelection();
                    
                    // ÁîªÂÉè„ÅÆÂ†¥Âêà„ÅØÁâπÂà•„Å™‰ºöË©±ÂÜÖÂÆπ„ÇíÈÄÅ‰ø°
                    const imageMessage = message ? `[ÁîªÂÉè„ÇíÈÄÅ‰ø°: ${message}]` : '[ÁîªÂÉè„ÇíÈÄÅ‰ø°]';
                    this.input.value = '';
                    
                    // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÇíË°®Á§∫
                    this.showTyping();
                    
                    // ÁîªÂÉè„Å´ÂØæ„Åô„Çã„Åé„ÇÉ„Çã„Åø„ÅÆÂèçÂøú„ÇíÁîüÊàê
                    await this.sendImageMessage(imageMessage, imageToSend);
                } else {
                    // ÈÄöÂ∏∏„ÅÆ„ÉÜ„Ç≠„Çπ„Éà„É°„ÉÉ„Çª„Éº„Ç∏
                    this.addMessage(message, 'user');
                    this.input.value = '';
                    this.showTyping();
                    
                    // „É™„Éà„É©„Ç§‰ªò„Åç„ÅßAPI„Ç≥„Éº„É´
                    const maxRetries = 3;
                    let lastError = null;
                    
                    for (let attempt = 1; attempt <= maxRetries; attempt++) {
                        try {
                            const controller = new AbortController();
                            const timeoutId = setTimeout(() => controller.abort(), 180000);

                            const response = await fetch('/api/chat', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    message: message,
                                    conversationHistory: this.conversationHistory,
                                    userProfile: this.userProfile,
                                    moodScore: this.emotionalStateData.memory_joy || 0,
                                    continuity: this.currentVibeInput || 0
                                }),
                                signal: controller.signal
                            });

                            clearTimeout(timeoutId);

                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }

                            const data = await response.json();
                            
                            this.hideTyping();
                            this.addMessage(data.response, 'bot');
                            
                            // Áä∂ÊÖã„ÇíÊõ¥Êñ∞
                            if (data.moodScore !== undefined) {
                                this.emotionalStateData.memory_joy = data.moodScore;
                            }

                            this.saveToStorage();
                            break;

                            console.error(`Attempt ${attempt} failed:`, error);

                            if (error.name === 'AbortError') {

                            } else if (error.message.includes('Network')) {
                                errorMessage = '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„Å†...üò≠ Êé•Á∂ö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åø„Å¶Ôºü';
                            }

                this.input.disabled = false;
