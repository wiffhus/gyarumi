<body>

            </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatLog = document.getElementById('chat-log');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const apiUrl = '/chat'; // ğŸš¨ ä¿®æ­£æ¸ˆã¿: Functionsã®ãƒ‘ã‚¹ã‚’ /chat ã«è¨­å®š

            let chatHistory = [
                // å±¥æ­´ã¯ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®å…¥åŠ›ã‹ã‚‰é–‹å§‹ã™ã‚‹
            ];
            let isThinking = false;

            // åˆæœŸåŒ–ã¨ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
            function init() {
                sendButton.disabled = false;
                sendButton.addEventListener('click', sendMessage);
                userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !isThinking) {
                        sendMessage();
                    }
                });
            }

            // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒ­ã‚°ã«è¿½åŠ ã—ã€ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            function appendMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender);
                messageDiv.innerHTML = text.replace(/\n/g, '<br>'); // æ”¹è¡Œã‚’åæ˜ 
                chatLog.appendChild(messageDiv);
                chatLog.scrollTop = chatLog.scrollHeight;
            }

            // AIã‹ã‚‰ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼ˆèª­ã¿è¾¼ã¿ä¸­ï¼‰ã‚’è¡¨ç¤º
            function showLoading() {
                const loadingDiv = document.createElement('div');
                loadingDiv.classList.add('loading');
                loadingDiv.id = 'loading-message';
                loadingDiv.textContent = 'ãã‚ƒã‚‹ã¿ãŒãƒãƒªã‚’è€ƒãˆã¦ã‚‹ã£ã—ã‚‡...ğŸ’­';
                chatLog.appendChild(loadingDiv);
                chatLog.scrollTop = chatLog.scrollHeight;
            }

            // AIã‹ã‚‰ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼ˆèª­ã¿è¾¼ã¿ä¸­ï¼‰ã‚’å‰Šé™¤
            function hideLoading() {
                const loadingDiv = document.getElementById('loading-message');
                if (loadingDiv) {
                    loadingDiv.remove();
                }
            }

            // ãƒ¡ã‚¤ãƒ³ã®é€ä¿¡ãƒ­ã‚¸ãƒƒã‚¯
            async function sendMessage() {
                const userText = userInput.value.trim();
                if (!userText || isThinking) return;

                // çŠ¶æ…‹ã‚’æ›´æ–°
                isThinking = true;
                userInput.value = '';
                sendButton.disabled = true;

                // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’ãƒ­ã‚°ã«è¡¨ç¤º
                appendMessage('user', userText);

                // å±¥æ­´ã«ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®å…¥åŠ›ã‚’è¿½åŠ 
                chatHistory.push({
                    role: 'user',
                    parts: [{ text: userText }],
                });

                // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
                showLoading();

                try {
                    // Functions APIã‚’å‘¼ã³å‡ºã—
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ history: chatHistory }),
                    });
                    
                    if (!response.ok) {
                        // ã‚¨ãƒ©ãƒ¼ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã‚’JSONã¨ã—ã¦ãƒ‘ãƒ¼ã‚¹
                        let errorResponse;
                        try {
                            errorResponse = await response.json();
                        } catch {
                            // JSONãƒ‘ãƒ¼ã‚¹å¤±æ•—æ™‚
                            throw new Error(`HTTP error! status: ${response.status}, Detail: JSONãƒ‘ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼`);
                        }
                        
                        throw new Error(`HTTP error! status: ${response.status}, Detail: ${errorResponse.response || 'ä¸æ˜ãªã‚¨ãƒ©ãƒ¼'}`);
                    }

                    const data = await response.json();
                    const botResponse = data.response;

                    // å±¥æ­´ã«ãƒœãƒƒãƒˆã®å¿œç­”ã‚’è¿½åŠ 
                    chatHistory.push({
                        role: 'model',
                        parts: [{ text: botResponse }],
                    });

                    // å¿œç­”ã‚’ãƒ­ã‚°ã«è¡¨ç¤º
                    hideLoading();
                    appendMessage('bot', botResponse);

                } catch (error) {
                    console.error('é€šä¿¡ã‚¨ãƒ©ãƒ¼:', error);
                    hideLoading();
                    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«ã‚ã‹ã‚Šã‚„ã™ã„ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                    appendMessage('bot', `ãƒã‚¸ã§é€šä¿¡ã‚¨ãƒ©ãƒ¼ï¼ğŸ˜­ Cloudflareã‹Gemini APIã¨ã®æ¥ç¶šãŒã ã‚‹ã„ã£ã—ã‚‡ï¼${error.message ? ' (' + error.message.substring(0, 50) + '...)' : ''}`);

                    // å±¥æ­´ã«å¤±æ•—ã—ãŸå¿œç­”ã¯è¿½åŠ ã—ãªã„
                } finally {
                    // çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
                    isThinking = false;
                    sendButton.disabled = false;
                    userInput.focus();
                }
            }

            init();
        });
    </script>
