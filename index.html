                this.userGenderInput = document.getElementById('userGender');
                this.userInterestsInput = document.getElementById('userInterests');

                // Áä∂ÊÖã
                this.messages = [];
                this.selectedImage = null;
                this.selectedImageData = null;
                this.selectedImageMimeType = null;
                this.conversationHistory = [];
                this.isSending = false;
                
                // ÊÑüÊÉÖÁä∂ÊÖã
                this.moodScore = 0;
                this.continuity = 0;
                this.relationship = 'LOW';
                
                // „É¶„Éº„Ç∂„Éº„Éó„É≠„Éï„Ç£„Éº„É´
                this.userProfile = {
                    name: '',
                    age: '',
                    gender: '',
                    interests: ''
                };

                this.init();
            }

            init() {
                // Enter„Ç≠„Éº„ÅÆÁä∂ÊÖãÁÆ°ÁêÜ
                this.isComposing = false;
                this.lastEnterTime = 0;
                
                // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
                this.sendButton.addEventListener('click', () => this.handleSendMessage());
                
                // Êó•Êú¨Ë™ûÂÖ•Âäõ„ÅÆÂ§âÊèõÁä∂ÊÖã„ÇíÁõ£Ë¶ñ
                this.input.addEventListener('compositionstart', () => {
                    this.isComposing = true;
                });
                
                this.input.addEventListener('compositionend', () => {
                    this.isComposing = false;
                });
                
                this.input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        // Â§âÊèõ‰∏≠ÔºàIMEËµ∑Âãï‰∏≠Ôºâ„ÅÆÂ†¥Âêà„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
                        if (this.isComposing) {
                            return;
                        }
                        
                        e.preventDefault();
                        
                        // ÊúÄÂæå„ÅÆEnter„Åã„Çâ500ms‰ª•ÂÜÖ„Å™„ÇâÈÄÅ‰ø°Ôºà2ÂõûÁõÆ„ÅÆEnterÔºâ
                        const now = Date.now();
                        if (now - this.lastEnterTime < 500) {
                            this.handleSendMessage();
                            this.lastEnterTime = 0; // „É™„Çª„ÉÉ„Éà
                        } else {
                            // 1ÂõûÁõÆ„ÅÆEnter„ÅØÊîπË°å
                            const cursorPos = this.input.selectionStart;
                            const textBefore = this.input.value.substring(0, cursorPos);
                            const textAfter = this.input.value.substring(cursorPos);
                            this.input.value = textBefore + '\n' + textAfter;
                            this.input.selectionStart = this.input.selectionEnd = cursorPos + 1;
                            
                            // È´ò„Åï„ÇíË™øÊï¥
                            this.input.style.height = 'auto';
                            this.input.style.height = this.input.scrollHeight + 'px';
                            
                            this.lastEnterTime = now;
                        }
                    }
                });

                // ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„ÅÆËá™Âãï„É™„Çµ„Ç§„Ç∫
                this.input.addEventListener('input', () => {
                    this.input.style.height = 'auto';
                    this.input.style.height = this.input.scrollHeight + 'px';
                });

                // ÁîªÂÉèÈñ¢ÈÄ£
                this.imageButton.addEventListener('click', () => this.imageInput.click());
                this.imageInput.addEventListener('change', (e) => this.handleImageSelect(e));
                this.removeImageBtn.addEventListener('click', () => this.clearSelectedImage());
                
                // ÁîªÂÉè„É¢„Éº„ÉÄ„É´
                this.imageModal.addEventListener('click', () => {
                    this.imageModal.classList.remove('active');
                });

                // Vibes„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº
                this.vibeIndicator.addEventListener('click', () => this.showVibeInfo());

                // „Ç¢„Éê„Çø„Éº„ÇØ„É™„ÉÉ„ÇØ
                this.avatar.addEventListener('click', () => this.showProfileDisplay());
                
                // „Éó„É≠„Éï„Ç£„Éº„É´Ë°®Á§∫„É¢„Éº„ÉÄ„É´
                this.closeProfileButton.addEventListener('click', () => this.closeProfileDisplay());
                this.profileDisplayModal.addEventListener('click', (e) => {
                    if (e.target === this.profileDisplayModal) {
                        this.closeProfileDisplay();
                    }
                });

                // ÂâäÈô§„Éú„Çø„É≥
                this.trashButton.addEventListener('click', () => this.confirmClearHistory());

                // „É¶„Éº„Ç∂„Éº„Éó„É≠„Éï„Ç£„Éº„É´„Éú„Çø„É≥
                this.userButton.addEventListener('click', () => this.openProfileModal());

                // „Éó„É≠„Éï„Ç°„Ç§„É´ÂÖ•Âäõ„É¢„Éº„ÉÄ„É´
                this.saveProfileButton.addEventListener('click', () => this.saveUserProfile());
                this.cancelProfileButton.addEventListener('click', () => this.closeProfileModal());
                this.profileModal.addEventListener('click', (e) => {
                    if (e.target === this.profileModal) {
                        this.closeProfileModal();
                    }
                });

                // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâÂæ©ÂÖÉ
                this.loadFromStorage();
                this.updateMoodDisplay();
            }

            showProfileDisplay() {
                this.profileDisplayModal.classList.add('active');
            }

            closeProfileDisplay() {
                this.profileDisplayModal.classList.remove('active');
            }

            openProfileModal() {
                // Êó¢Â≠ò„ÅÆ„Éó„É≠„Éï„Ç£„Éº„É´ÊÉÖÂ†±„ÇíÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„Å´Ë®≠ÂÆö
                this.userNameInput.value = this.userProfile.name || '';
                this.userAgeInput.value = this.userProfile.age || '';
                this.userGenderInput.value = this.userProfile.gender || '';
                this.userInterestsInput.value = this.userProfile.interests || '';
                
                this.profileModal.classList.add('active');
            }

            closeProfileModal() {
                this.profileModal.classList.remove('active');
            }

            saveUserProfile() {
                this.userProfile = {
                    name: this.userNameInput.value.trim(),
                    age: this.userAgeInput.value.trim(),
                    gender: this.userGenderInput.value,
                    interests: this.userInterestsInput.value.trim()
                };
                
                this.saveToStorage();
                this.closeProfileModal();
                
                // „Éó„É≠„Éï„Ç£„Éº„É´„ÅåË®≠ÂÆö„Åï„Çå„Åü„Åì„Å®„Çí„É¶„Éº„Ç∂„Éº„Å´ÈÄöÁü•
                if (this.userProfile.name) {
                    const greeting = `${this.userProfile.name}„ÅÆ„Éó„É≠„Éï„Ç£„Éº„É´‰øùÂ≠ò„Åó„Åü„ÇàÔºÅ„Çà„Çç„Åó„Åè„Å≠„Äúüíï`;
                    const botMessage = {
                        text: greeting,
                        sender: 'bot',
                        timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                    };
                    
                    this.messages.push(botMessage);
                    this.displayMessage(botMessage.text, botMessage.sender, botMessage.timestamp);
                    this.scrollToBottom();
                }
            }

            showVibeInfo() {
                const score = this.moodScore;
                let message = '';
                
                if (score < -0.3) {
                    message = '‰ªä„Å°„Çá„Å£„Å®ËêΩ„Å°Ëæº„Çì„Åß„Çãüò∞ ÂÑ™„Åó„Åè„Åó„Å¶„Äú';
                } else if (score < 0.5) {
                    message = '„Åæ„ÅÅ„Åæ„ÅÅ„Å£„Å¶ÊÑü„Åò„Åã„Å™üòê „ÇÇ„Å£„Å®Ê•Ω„Åó„ÅÑË©±„Åó„ÇàÔºÅ';
                } else {
                    message = 'Ë∂Ö„Éè„ÉÉ„Éî„ÉºüòÜ „ÇÅ„Å£„Å°„ÇÉÊ•Ω„Åó„ÅÑÔºÅ';
                }
                
                alert(`Vibes„Å´„Å§„ÅÑ„Å¶\n\n${message}\n\nVibes„ÅØ‰ºöË©±„ÅÆÈõ∞Âõ≤Ê∞ó„ÅßÂ§â„Çè„Çã„ÇàÔºÅ`);
            }

            confirmClearHistory() {
                if (confirm('‰ºöË©±Â±•Ê≠¥„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü\n„Åì„ÅÆÊìç‰Ωú„ÅØÂèñ„ÇäÊ∂à„Åõ„Åæ„Åõ„Çì„ÄÇ')) {
                    this.clearHistory();
                    alert('‰ºöË©±Â±•Ê≠¥„ÇíÂâäÈô§„Åó„Åæ„Åó„ÅüÔºÅ');
                }
            }

            saveToStorage() {
                try {
                    localStorage.setItem('gyarumi_messages', JSON.stringify(this.messages));
                    localStorage.setItem('gyarumi_mood', JSON.stringify({
                        moodScore: this.moodScore,
                        continuity: this.continuity,
                        relationship: this.relationship
                    }));
                    localStorage.setItem('gyarumi_profile', JSON.stringify(this.userProfile));
                } catch (e) {
                    console.error('Failed to save to localStorage:', e);
                }
            }

            loadFromStorage() {
                try {
                    const savedMessages = localStorage.getItem('gyarumi_messages');
                    const savedMood = localStorage.getItem('gyarumi_mood');
                    const savedProfile = localStorage.getItem('gyarumi_profile');
                    
                    if (savedMessages) {
                        this.messages = JSON.parse(savedMessages);
                        this.messages.forEach(msg => {
                            this.displayMessage(msg.text, msg.sender, msg.timestamp, msg.image);
                        });
                    }
                    
                    if (savedMood) {
                        const mood = JSON.parse(savedMood);
                        this.moodScore = mood.moodScore || 0;
                        this.continuity = mood.continuity || 0;
                        this.relationship = mood.relationship || 'LOW';
                    }
                    
                    if (savedProfile) {
                        this.userProfile = JSON.parse(savedProfile);
                    }
                } catch (e) {
                    console.error('Failed to load from localStorage:', e);
                }
            }

            handleImageSelect(e) {
                const file = e.target.files[0];
                if (!file) return;

                // MIME„Çø„Ç§„Éó„Çí‰øùÂ≠ò
                this.selectedImageMimeType = file.type;

                // ÁîªÂÉè„Éó„É¨„Éì„É•„Éº
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.selectedImage = e.target.result;
                    this.imagePreview.src = e.target.result;
                    this.imagePreviewWrapper.classList.add('active');
                };
                reader.readAsDataURL(file);

                // Base64„Ç®„É≥„Ç≥„Éº„ÉâÔºàAPIÈÄÅ‰ø°Áî®Ôºâ
                const base64Reader = new FileReader();
                base64Reader.onload = (e) => {
                    this.selectedImageData = e.target.result.split(',')[1];
                };
                base64Reader.readAsDataURL(file);
            }

            clearSelectedImage() {
                this.selectedImage = null;
                this.selectedImageData = null;
                this.selectedImageMimeType = null;
                this.imagePreviewWrapper.classList.remove('active');
                document.getElementById('imageInput').value = '';
            }

            handleSendMessage() {
                // ÈÄÅ‰ø°‰∏≠„Åæ„Åü„ÅØÂÖ•Âäõ„ÅåÁ©∫„ÅÆÂ†¥Âêà„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
                if (this.isSending) {
                    console.log('Already sending, skipping...');
                    return;
                }
                
                const text = this.input.value.trim();
                const hasImage = this.selectedImage !== null;
                
                if (!text && !hasImage) {
                    return;
                }
                
                // „Åô„Åê„Å´„Éï„É©„Ç∞„ÇíÁ´ã„Å¶„Çã
                this.isSending = true;
                
                // Â∞ë„ÅóÈÅÖÂª∂„Åï„Åõ„Å¶ÂÆüË°åÔºà„Ç§„Éô„É≥„Éà„Éê„Éñ„É™„É≥„Ç∞ÂØæÁ≠ñÔºâ
                setTimeout(() => {
                    this.sendMessage();
                }, 0);
            }

            async sendMessage() {
                const text = this.input.value.trim();
                const image = this.selectedImage;
                const imageData = this.selectedImageData;
                const imageMimeType = this.selectedImageMimeType;

                // „É¶„Éº„Ç∂„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                const userMessage = {
                    text: text,
                    sender: 'user',
                    timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }),
                    image: image
                };
                
                this.messages.push(userMessage);
                this.displayMessage(userMessage.text, userMessage.sender, userMessage.timestamp, userMessage.image);
                
                // ‰ºöË©±Â±•Ê≠¥„Å´ËøΩÂä†
                this.conversationHistory.push({
                    role: 'user',
                    content: text || '(ÁîªÂÉè„ÇíÈÄÅ‰ø°)'
                });
                
                this.input.value = '';
                this.input.style.height = 'auto';
                this.clearSelectedImage();
                this.scrollToBottom();

                // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„ÉºË°®Á§∫
                this.showTyping();

                // API„Å´„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÄÅ‰ø°
                try {
                    const response = await this.sendToAPI(text, imageData, imageMimeType);
                    this.hideTyping();
                    
                    const botMessage = {
                        text: response.response,
                        sender: 'bot',
                        timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                    };
                    
                    this.messages.push(botMessage);
                    this.displayMessage(botMessage.text, botMessage.sender, botMessage.timestamp);
                    
                    // ‰ºöË©±Â±•Ê≠¥„Å´ËøΩÂä†
                    this.conversationHistory.push({
                        role: 'model',
                        content: response.response
                    });
                    
                    // ‰ºöË©±Â±•Ê≠¥„ÇíÊúÄÊñ∞10‰ª∂„Å´Âà∂Èôê
                    if (this.conversationHistory.length > 20) {
                        this.conversationHistory = this.conversationHistory.slice(-20);
                    }
                    
                    // ÊÑüÊÉÖÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                    this.moodScore = response.moodScore || this.moodScore;
                    this.continuity = response.continuity || this.continuity;
                    this.relationship = response.relationship || this.relationship;
                    this.updateMoodDisplay();
                    
                    this.saveToStorage();
                } catch (error) {
                    this.hideTyping();
                    console.error('Error:', error);
                    
                    const errorMessage = {
                        text: '„Åî„ÇÅ„Çì„Å≠„Äú„ÄÅ„Å°„Çá„Å£„Å®Ë™øÂ≠êÊÇ™„ÅÑ„Åã„ÇÇüí¶ „ÇÇ„ÅÜ‰∏ÄÂõûË®Ä„Å£„Å¶„Åø„Å¶ÔºÅ',
                        sender: 'bot',
                        timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                    };
                    
                    this.messages.push(errorMessage);
                    this.displayMessage(errorMessage.text, errorMessage.sender, errorMessage.timestamp);
                } finally {
                    // ÈÄÅ‰ø°ÂÆå‰∫Ü„Åó„Åü„Çâ„Éï„É©„Ç∞„Çí‰∏ã„Çç„Åô
                    this.isSending = false;
                }

                this.scrollToBottom();
            }

            async sendToAPI(text, imageData, imageMimeType) {
                try {
                    // „É™„ÇØ„Ç®„Çπ„Éà„Éú„Éá„Ç£„ÇíÊßãÁØâ
                    const requestBody = {
                        message: text || '(ÁîªÂÉè„ÇíË¶ã„Å¶)',
                        conversationHistory: this.conversationHistory.slice(-10),
                        userProfile: this.userProfile,
                        moodScore: this.moodScore,
                        continuity: this.continuity
                    };
                    
                    // ÁîªÂÉè„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØËøΩÂä†ÔºàMIME„Çø„Ç§„Éó„ÇÇÂê´„ÇÅ„ÇãÔºâ
                    if (imageData && imageMimeType) {
                        requestBody.image = imageData;
                        requestBody.imageMimeType = imageMimeType;
                    }

                    // APIÂëº„Å≥Âá∫„Åó
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('API Error Response:', errorText);
                        throw new Error(`API Error: ${response.status}`);
                    }

                    return await response.json();

                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            }

            displayMessage(text, sender, timestamp, image = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message message-${sender}`;
                
                let content = '';
                
                if (image) {
                    content += `<img src="${image}" class="message-image" onclick="chat.showImageModal('${image}')">`;
                }
                
                if (text) {
                    content += `<div>${text}</div>`;
                }
                
                content += `<div class="message-time">${timestamp}</div>`;
                
                messageDiv.innerHTML = content;
                
                // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÅÆÂâç„Å´ÊåøÂÖ•
                this.messagesContainer.insertBefore(messageDiv, this.typingIndicator);
            }

            showImageModal(src) {
                this.imageModalContent.src = src;
                this.imageModal.classList.add('active');
            }

            showTyping() {
                this.typingIndicator.classList.add('active');
            }

            hideTyping() {
                this.typingIndicator.classList.remove('active');
            }

            updateMoodDisplay() {
                // Vibe„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÇíÊõ¥Êñ∞
                this.updateVibeIndicator();
                
                // „Éò„ÉÉ„ÉÄ„Éº„ÅÆËÉåÊôØ„ÇíÊõ¥Êñ∞
                this.updateHeaderBackground();
            }

            updateVibeIndicator() {
                const score = this.moodScore;
                let emoji;
                
                if (score < -0.3) {
                    emoji = 'üò∞';
                } else if (score < 0.5) {
                    emoji = 'üòê';
                } else {
                    emoji = 'üòÜ';
                }
                
                this.vibeIndicator.textContent = `Vibes: ${emoji}`;
            }

            updateHeaderBackground() {
                const score = this.moodScore;
                
                // Êó¢Â≠ò„ÅÆvibes„ÇØ„É©„Çπ„ÇíÂâäÈô§
                this.chatHeader.classList.remove('vibes-low', 'vibes-medium', 'vibes-high');
                
                // Êñ∞„Åó„ÅÑ„ÇØ„É©„Çπ„ÇíËøΩÂä†
                if (score < -0.3) {
                    this.chatHeader.classList.add('vibes-low');
                } else if (score < 0.5) {
                    this.chatHeader.classList.add('vibes-medium');
                } else {
                    this.chatHeader.classList.add('vibes-high');
                }
            }

            clearHistory() {
                this.messages = [];
                this.conversationHistory = [];
                
                // DOM„ÇíÂÆåÂÖ®„Å´„ÇØ„É™„Ç¢
                this.messagesContainer.innerHTML = '<div class="typing-indicator" id="typingIndicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
                this.typingIndicator = document.getElementById('typingIndicator');
                
                // ÊÑüÊÉÖÁä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà
                this.moodScore = 0;
                this.continuity = 0;
                this.relationship = 'LOW';
                this.updateMoodDisplay();
                
                // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
                localStorage.removeItem('gyarumi_messages');
                localStorage.removeItem('gyarumi_mood');
                this.saveToStorage();
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥Ëµ∑Âãï
        const chat = new GyarumiChat();
    </script>
