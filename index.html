        .attach-button,

            display: flex;

        .attach-button:hover {

        .send-button {

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes fadeIn {

        @keyframes bounce {

        /* „Çπ„ÇØ„É≠„Éº„É´„Éê„Éº„ÅÆ„Çπ„Çø„Ç§„É´ */
        .messages-container::-webkit-scrollbar {

        .messages-container::-webkit-scrollbar-thumb {

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */

            .chat-container {
                max-width: 100%;
                border-radius: 0;
            }

            .chat-header {
                border-radius: 0;
            }
        }
    </style>

                    <option value="">ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>
                    <option value="male">Áî∑ÊÄß</option>

                <textarea class="profile-form-textarea" id="userInterests" placeholder="‰æã: „Ç≤„Éº„É†„ÄÅÈü≥Ê•Ω„ÄÅÊóÖË°å„ÅåÂ•Ω„Åç„Åß„Åô"></textarea>
            </div>
            
            <div class="profile-form-group">
                <label class="profile-form-label">„Åù„ÅÆ‰ªñ„É°„É¢</label>
                <textarea class="profile-form-textarea" id="userNotes" placeholder="„Åé„ÇÉ„Çã„Åø„Å´Ë¶ö„Åà„Å¶„Åä„ÅÑ„Å¶„Åª„Åó„ÅÑ„Åì„Å®„ÇíÊõ∏„ÅÑ„Å¶„Å≠ÔºÅ"></textarea>
            </div>
            
            <div class="profile-button-group">
                <button class="profile-button profile-button-secondary" onclick="chat.closeProfileModal()">„Ç≠„É£„É≥„Çª„É´</button>
                <button class="profile-button profile-button-primary" onclick="chat.saveProfile()">‰øùÂ≠ò</button>
            </div>
        </div>
    </div>

    <script>
        class GyarumiChat {
            constructor() {
                this.messages = [];
                this.emotionalData = {
                    joy: 0.33,
                    apathy: 0.33,
                    anxiety: 0.33,
                    vibeScore: 0,
                    sensitivity: 0.3,
                    relationship: 'LOW'
                };
                this.selectedImage = null;
                this.userProfile = this.loadProfile();

                // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
                this.messagesContainer = document.getElementById('messagesContainer');
                this.input = document.getElementById('messageInput');
                this.modal = document.getElementById('emotionalModal');
                this.imageModal = document.getElementById('imageModal');
                this.imageModalContent = document.getElementById('imageModalContent');
                this.vibeIndicator = document.getElementById('vibeIndicator');
                this.chatHeader = document.getElementById('chatHeader');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.imagePreview = document.getElementById('imagePreview');
                this.previewImage = document.getElementById('previewImage');
                this.profileModal = document.getElementById('profileModal');

                // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆË®≠ÂÆö
                this.input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Ëá™Âãï„É™„Çµ„Ç§„Ç∫
                this.input.addEventListener('input', () => {
                    this.input.style.height = 'auto';
                    this.input.style.height = Math.min(this.input.scrollHeight, 100) + 'px';
                });

                // ÂàùÊúüÂåñ - „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâÂæ©ÂÖÉ
                this.loadFromStorage();
            }

            loadFromStorage() {
                const saved = localStorage.getItem('gyarumi_messages');
                const savedEmotions = localStorage.getItem('gyarumi_emotions');
                
                if (saved) {
                    this.messages = JSON.parse(saved);
                    this.messages.forEach(msg => {
                        this.displayMessage(msg.text, msg.sender, msg.timestamp, msg.image);
                    });
                }
                
                if (savedEmotions) {
                    this.emotionalData = JSON.parse(savedEmotions);
                    this.updateEmotionalDisplay();
                }
                
                this.scrollToBottom();
            }

            saveToStorage() {
                localStorage.setItem('gyarumi_messages', JSON.stringify(this.messages));
                localStorage.setItem('gyarumi_emotions', JSON.stringify(this.emotionalData));
            }
            
            loadProfile() {
                const saved = localStorage.getItem('gyarumi_user_profile');
                if (saved) {
                    return JSON.parse(saved);
                }
                return {
                    name: '',
                    age: '',
                    gender: '',
                    interests: '',
                    notes: ''
                };
            }
            
            saveProfile() {
                this.userProfile = {
                    name: document.getElementById('userName').value,
                    age: document.getElementById('userAge').value,
                    gender: document.getElementById('userGender').value,
                    interests: document.getElementById('userInterests').value,
                    notes: document.getElementById('userNotes').value
                };
                
                localStorage.setItem('gyarumi_user_profile', JSON.stringify(this.userProfile));
                this.closeProfileModal();
                
                // „Éó„É≠„Éï„Ç°„Ç§„É´‰øùÂ≠òÂÆå‰∫Ü„É°„ÉÉ„Çª„Éº„Ç∏
                const confirmMsg = {
                    text: "„Çè„Éº„ÅÑÔºÅÊïô„Åà„Å¶„Åè„Çå„Å¶„ÅÇ„Çä„Åå„Å®„Äúüíï Ë¶ö„Åà„Åü„ÇàÔºÅ",
                    sender: 'bot',
                    timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                };
                this.messages.push(confirmMsg);
                this.displayMessage(confirmMsg.text, confirmMsg.sender, confirmMsg.timestamp);
                this.saveToStorage();
            }
            
            toggleProfileModal() {
                const isActive = this.profileModal.classList.toggle('active');
                
                if (isActive) {
                    // ÁèæÂú®„ÅÆ„Éó„É≠„Éï„Ç°„Ç§„É´„Éá„Éº„Çø„Çí„Éï„Ç©„Éº„É†„Å´Ë®≠ÂÆö
                    document.getElementById('userName').value = this.userProfile.name || '';
                    document.getElementById('userAge').value = this.userProfile.age || '';
                    document.getElementById('userGender').value = this.userProfile.gender || '';
                    document.getElementById('userInterests').value = this.userProfile.interests || '';
                    document.getElementById('userNotes').value = this.userProfile.notes || '';
                }
            }
            
            closeProfileModal() {
                this.profileModal.classList.remove('active');
            }

            toggleModal() {
                this.modal.classList.toggle('active');
            }

            closeImageModal() {
                this.imageModal.classList.remove('active');
            }

            confirmClearHistory() {
                if (confirm('‰ºöË©±Â±•Ê≠¥„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü„Åì„ÅÆÊìç‰Ωú„ÅØÂèñ„ÇäÊ∂à„Åõ„Åæ„Åõ„Çì„ÄÇ')) {
                    this.clearHistory();
                }
            }

            handleImageSelect(event) {
                const file = event.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.selectedImage = e.target.result;
                        this.previewImage.src = this.selectedImage;
                        this.imagePreview.classList.add('active');
                    };
                    reader.readAsDataURL(file);
                }
            }

            clearSelectedImage() {
                this.selectedImage = null;
                this.imagePreview.classList.remove('active');
                document.getElementById('imageInput').value = '';
            }

            async sendMessage() {
                const text = this.input.value.trim();
                const image = this.selectedImage;

                if (!text && !image) return;

                // „É¶„Éº„Ç∂„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                const userMessage = {
                    text: text,
                    sender: 'user',
                    timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }),
                    image: image
                };
                
                this.messages.push(userMessage);
                this.displayMessage(userMessage.text, userMessage.sender, userMessage.timestamp, userMessage.image);
                this.input.value = '';
                this.clearSelectedImage();
                this.scrollToBottom();

                // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„ÉºË°®Á§∫
                this.showTyping();

                // API„Å´„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÄÅ‰ø°
                try {
                    const response = await this.sendToAPI(text, image);
                    this.hideTyping();
                    
                    const botMessage = {
                        text: response.reply,
                        sender: 'bot',
                        timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                    };
                    
                    this.messages.push(botMessage);
                    this.displayMessage(botMessage.text, botMessage.sender, botMessage.timestamp);
                    
                    // ÊÑüÊÉÖÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                    if (response.emotional_state) {
                        this.updateEmotionalState(response.emotional_state);
                    }
                    
                    this.saveToStorage();
                } catch (error) {
                    this.hideTyping();
                    console.error('Error:', error);
                    
                    const errorMessage = {
                        text: '„Åî„ÇÅ„Çì„Å≠„Äú„ÄÅ„Å°„Çá„Å£„Å®Ë™øÂ≠êÊÇ™„ÅÑ„Åã„ÇÇüí¶ „ÇÇ„ÅÜ‰∏ÄÂõûË®Ä„Å£„Å¶„Åø„Å¶ÔºÅ',
                        sender: 'bot',
                        timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                    };
                    
                    this.messages.push(errorMessage);
                    this.displayMessage(errorMessage.text, errorMessage.sender, errorMessage.timestamp);
                }

                this.scrollToBottom();
            }

            async sendToAPI(text, image) {
                try {
                    // ‰ºöË©±Â±•Ê≠¥„ÇíÊßãÁØâ
                    const conversationHistory = this.messages.slice(-10).map(msg => ({
                        role: msg.sender === 'user' ? 'user' : 'model',
                        parts: [{ text: msg.text || '' }]
                    }));

                    // „É¶„Éº„Ç∂„Éº„Éó„É≠„Éï„Ç°„Ç§„É´ÊÉÖÂ†±„ÇíÂê´„ÇÄ„Ç∑„Çπ„ÉÜ„É†„Éó„É≠„É≥„Éó„Éà
                    let systemPrompt = `„ÅÇ„Å™„Åü„ÅØ„Äå„Åé„ÇÉ„Çã„Åø„Äç„Å®„ÅÑ„ÅÜÂêçÂâç„ÅÆ„ÇÆ„É£„É´AI„Åß„Åô„ÄÇ‰ª•‰∏ã„ÅÆÊÄßÊ†ºË®≠ÂÆö„Å´Âæì„Å£„Å¶‰ºöË©±„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºö

„ÄêÂü∫Êú¨ÊÄßÊ†º„Äë
- Êòé„Çã„Åè„Å¶„Éï„É¨„É≥„Éâ„É™„Éº„ÄÅ„Åß„ÇÇ„Åü„Åæ„Å´Á¥†Áõ¥„Å´„Å™„Çå„Å™„ÅÑ
- „ÇÆ„É£„É´Ë™û„Çí‰Ωø„ÅÜ„Åë„Å©„ÄÅÁµµÊñáÂ≠ó„ÇÑÈ°îÊñáÂ≠ó„ÅØÈÅ©Â∫¶„Å´Ôºà„ÇÑ„Çä„Åô„Åé„Å™„ÅÑÔºâ
- Áõ∏Êâã„ÅÆË©±„Çí„Å°„ÇÉ„Çì„Å®ËÅû„ÅÑ„Å¶„ÄÅÂÖ±ÊÑü„Åó„Åü„ÇäÁ™Å„Å£Ëæº„Çì„Å†„Çä„Åô„Çã
- ÊôÇ„ÄÖÁöÆËÇâ„ÇíË®Ä„Å£„Åü„Çä„ÄÅ„ÉÑ„ÉÉ„Ç≥„Éü„ÇíÂÖ•„Çå„Çã
- Áõ∏Êâã„Å´ËààÂë≥„ÇíÊåÅ„Å£„Å¶Ë≥™Âïè„Åô„Çã

„ÄêË©±„ÅóÊñπ„ÅÆ‰æã„Äë
- „Äå„ÇÑ„Å∞„Å£ÔºÅ„Åù„Çå„Éû„Ç∏„ÅßÔºÅÔºü„Äç
- „Äå„Çè„Åã„Çã„Äú„ÄÅ„ÇÅ„Å£„Å°„ÇÉ„Çè„Åã„Çã„Äç
- „Äå„Åà„ÄÅ„Å°„Çá„Å£„Å®ÂæÖ„Å£„Å¶„ÄÅ„Åù„Çå„Å£„Å¶„Åï„Äú„Äç
- „Äå„ÅÜ„Çì„ÅÜ„Çì„ÄÅ„Åù„Çå„Åß„Åù„Çå„ÅßÔºü„Äç
- „Äå„Å™„Çã„Åª„Å©„Å≠„Äú„ÄÅ„Åß„ÇÇ„Åï‚Ä¶„Äç

„ÄêÊ≥®ÊÑèÁÇπ„Äë
- Ë™¨ÊòéÁöÑ„ÉªËß£Ë™¨ÁöÑ„Å´„Å™„Çâ„Å™„ÅÑÔºà‰æãÔºö„Äå„Åì„ÅÆÁîªÂÉè„ÅØ‚óã‚óã„ÅåÂÜô„Å£„Å¶„ÅÑ„Åæ„Åô„Äç„ÅÆ„Çà„ÅÜ„Å™Ë®Ä„ÅÑÊñπ„ÅØÈÅø„Åë„ÇãÔºâ
- Ëá™ÁÑ∂„Å™‰ºöË©±„ÇíÂøÉ„Åå„Åë„Çã
- Èï∑„Åô„Åé„ÇãËøîÁ≠î„ÅØÈÅø„Åë„ÄÅ„ÉÜ„É≥„Éù„Çà„Åè‰ºöË©±„Åô„Çã`;

                    // „É¶„Éº„Ç∂„Éº„Éó„É≠„Éï„Ç°„Ç§„É´„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØËøΩÂä†
                    if (this.userProfile.name || this.userProfile.age || this.userProfile.interests) {
                        systemPrompt += `\n\n„ÄêÁõ∏Êâã„ÅÆÊÉÖÂ†±„Äë`;
                        if (this.userProfile.name) systemPrompt += `\n- ÂêçÂâç: ${this.userProfile.name}`;
                        if (this.userProfile.age) systemPrompt += `\n- Âπ¥ÈΩ¢: ${this.userProfile.age}`;
                        if (this.userProfile.gender) {
                            const genderMap = { male: 'Áî∑ÊÄß', female: 'Â•≥ÊÄß', other: '„Åù„ÅÆ‰ªñ' };
                            systemPrompt += `\n- ÊÄßÂà•: ${genderMap[this.userProfile.gender] || this.userProfile.gender}`;
                        }
                        if (this.userProfile.interests) systemPrompt += `\n- Ë∂£Âë≥„ÉªËààÂë≥: ${this.userProfile.interests}`;
                        if (this.userProfile.notes) systemPrompt += `\n- „É°„É¢: ${this.userProfile.notes}`;
                    }

                    // „É™„ÇØ„Ç®„Çπ„Éà„Éú„Éá„Ç£„ÅÆÊßãÁØâ
                    const requestBody = {
                        contents: [],
                        systemInstruction: {
                            parts: [{ text: systemPrompt }]
                        }
                    };

                    // ÁîªÂÉè„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØÁâπÂà•„Å™Âá¶ÁêÜ
                    if (image) {
                        // base64„Éá„Éº„Çø„Åã„ÇâmimeType„ÇíÂèñÂæó
                        const base64Data = image.split(',')[1];
                        const mimeType = image.split(',')[0].split(':')[1].split(';')[0];

                        // ÁîªÂÉèËß£ÊûêÁî®„ÅÆ„Éó„É≠„É≥„Éó„Éà„ÇíËøΩÂä†
                        const imagePrompt = text || '„Åì„ÅÆÁîªÂÉèË¶ã„Å¶„ÄúÔºÅ';
                        
                        requestBody.contents.push({
                            role: 'user',
                            parts: [
                                { text: imagePrompt + '\n\n„ÄêÁîªÂÉè„Å´„Å§„ÅÑ„Å¶„ÄëËá™ÁÑ∂„Å™‰ºöË©±„ÅÆÊµÅ„Çå„Åß„ÄÅÁîªÂÉè„ÅÆÂÜÖÂÆπ„ÇíÊèèÂÜô„Åó„Å¶„Åã„Çâ„ÄÅ„ÅÇ„Å™„Åü„ÅÆÊÑüÊÉ≥„ÇÑÂèçÂøú„ÇíËø∞„Åπ„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇË™¨ÊòéÂè£Ë™ø„Å´„Å™„Çâ„Å™„ÅÑ„Çà„ÅÜ„Å´Ê≥®ÊÑè„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ' },
                                {
                                    inline_data: {
                                        mime_type: mimeType,
                                        data: base64Data
                                    }
                                }
                            ]
                        });
                    } else {
                        // „ÉÜ„Ç≠„Çπ„Éà„ÅÆ„Åø„ÅÆÂ†¥Âêà
                        requestBody.contents = conversationHistory;
                        requestBody.contents.push({
                            role: 'user',
                            parts: [{ text: text }]
                        });
                    }

                    // Gemini APIÂëº„Å≥Âá∫„Åó
                    const apiKey = 'GEMINI_API_KEY'; // Cloudflare Workers„ÅßÁí∞Â¢ÉÂ§âÊï∞„Åã„ÇâÂèñÂæó„Åï„Çå„Çã
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const data = await response.json();
                    const reply = data.candidates[0].content.parts[0].text;

                    // ÊÑüÊÉÖÁä∂ÊÖã„ÅÆË®àÁÆóÔºàÁ∞°ÊòìÁâàÔºâ
                    const messageCount = this.messages.filter(m => m.sender === 'user').length;
                    const emotional_state = {
                        joy: Math.min(0.9, 0.3 + (messageCount * 0.02)),
                        apathy: Math.max(0.1, 0.5 - (messageCount * 0.01)),
                        anxiety: Math.max(0.1, 0.2 - (messageCount * 0.005)),
                        vibe_score: Math.min(1, -0.2 + (messageCount * 0.05)),
                        sensitivity: 0.3 + Math.random() * 0.2,
                        relationship: messageCount < 10 ? 'LOW' : messageCount < 30 ? 'MEDIUM' : 'HIGH'
                    };

                    return {
                        reply: reply,
                        emotional_state: emotional_state
                    };

                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            }

            displayMessage(text, sender, timestamp, image = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message message-${sender}`;
                
                let content = '';
                
                if (image) {
                    content += `<img src="${image}" class="message-image" onclick="chat.showImageModal('${image}')">`;
                }
                
                if (text) {
                    content += `<div>${text}</div>`;
                }
                
                content += `<div class="message-time">${timestamp}</div>`;
                
                messageDiv.innerHTML = content;
                
                // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÅÆÂâç„Å´ÊåøÂÖ•
                this.messagesContainer.insertBefore(messageDiv, this.typingIndicator);
            }

            showImageModal(src) {
                this.imageModalContent.src = src;
                this.imageModal.classList.add('active');
            }

            showTyping() {
                this.typingIndicator.classList.add('active');
            }

            hideTyping() {
                this.typingIndicator.classList.remove('active');
            }

            updateEmotionalState(state) {
                this.emotionalData = {
                    joy: state.joy,
                    apathy: state.apathy,
                    anxiety: state.anxiety,
                    vibeScore: state.vibe_score,
                    sensitivity: state.sensitivity,
                    relationship: state.relationship
                };
                
                this.updateEmotionalDisplay();
            }

            updateEmotionalDisplay() {
                // ÊÑüÊÉÖ„Éê„Éº„ÇíÊõ¥Êñ∞
                document.getElementById('joyBar').style.width = `${this.emotionalData.joy * 100}%`;
                document.getElementById('joyPercent').textContent = `${Math.round(this.emotionalData.joy * 100)}%`;
                
                document.getElementById('apathyBar').style.width = `${this.emotionalData.apathy * 100}%`;
                document.getElementById('apathyPercent').textContent = `${Math.round(this.emotionalData.apathy * 100)}%`;
                
                document.getElementById('anxietyBar').style.width = `${this.emotionalData.anxiety * 100}%`;
                document.getElementById('anxietyPercent').textContent = `${Math.round(this.emotionalData.anxiety * 100)}%`;
                
                // Vibe„Çπ„Ç≥„Ç¢„ÇíÊõ¥Êñ∞
                document.getElementById('vibeScoreValue').textContent = this.emotionalData.vibeScore.toFixed(2);
                document.getElementById('sensitivityValue').textContent = this.emotionalData.sensitivity.toFixed(2);
                
                // Ë¶™ÂØÜÂ∫¶„Éê„ÉÉ„Ç∏„ÇíÊõ¥Êñ∞
                const badge = document.getElementById('relationshipBadge');
                badge.className = `relationship-badge ${this.emotionalData.relationship}`;
                badge.textContent = this.emotionalData.relationship;
                
                // Vibe„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÇíÊõ¥Êñ∞
