        .avatar {

        /* „É¢„Éº„ÉÄ„É´ */
        .modal {

        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 100px 20px 20px 20px;

            gap: 15px;
        }

        .message {

        }

        .message-time {

        }

        .message-image {

            border-radius: 10px;

        }

        }

        .typing-indicator {

        .remove-image:hover {

        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            resize: none;
            font-family: inherit;
            transition: border-color 0.3s;
            max-height: 100px;
            overflow-y: auto;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .attach-button,
        .send-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .attach-button {
            background: #f0f0f0;
            color: #666;
        }

        .attach-button:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {

        #imageInput {

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        @keyframes fadeIn {
            from {

            }
            to {

            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes messageSlide {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {

            }
            40% {

            }
        }

        /* „Çπ„ÇØ„É≠„Éº„É´„Éê„Éº„ÅÆ„Çπ„Çø„Ç§„É´ */
        .messages-container::-webkit-scrollbar {

        }

        .messages-container::-webkit-scrollbar-track {

        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #ccc;

        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 500px) {
            .chat-container {
                max-width: 100%;
                border-radius: 0;
            }

            .chat-header {
                border-radius: 0;
            }
        }
    </style>

            <div class="profile-form-group">
                <label class="profile-form-label">ÊÄßÂà•</label>
                <select class="profile-form-select" id="userGender">
                    <option value="">ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>
                    <option value="male">Áî∑ÊÄß</option>
                    <option value="female">Â•≥ÊÄß</option>
                    <option value="other">„Åù„ÅÆ‰ªñ</option>
                </select>
            </div>
            
            <div class="profile-form-group">
                <label class="profile-form-label">Ë∂£Âë≥„ÉªËààÂë≥</label>
                <textarea class="profile-form-textarea" id="userInterests" placeholder="‰æã: „Ç≤„Éº„É†„ÄÅÈü≥Ê•Ω„ÄÅÊóÖË°å„ÅåÂ•Ω„Åç„Åß„Åô"></textarea>
            </div>
            
            <div class="profile-form-group">
                <label class="profile-form-label">„Åù„ÅÆ‰ªñ„É°„É¢</label>
                <textarea class="profile-form-textarea" id="userNotes" placeholder="„Åé„ÇÉ„Çã„Åø„Å´Ë¶ö„Åà„Å¶„Åä„ÅÑ„Å¶„Åª„Åó„ÅÑ„Åì„Å®„ÇíÊõ∏„ÅÑ„Å¶„Å≠ÔºÅ"></textarea>
            </div>
            
            <div class="profile-button-group">
                <button class="profile-button profile-button-secondary" onclick="chat.closeProfileModal()">„Ç≠„É£„É≥„Çª„É´</button>
                <button class="profile-button profile-button-primary" onclick="chat.saveProfile()">‰øùÂ≠ò</button>
            </div>
        </div>
    </div>

    <script>
        class GyarumiChat {
            constructor() {
                this.messages = [];
                this.conversationHistory = [];
                this.moodScore = 0;
                this.continuity = 0;
                this.relationship = 'LOW';
                this.selectedImage = null;
                this.selectedImageData = null;
                this.userProfile = this.loadProfile();

                // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
                this.messagesContainer = document.getElementById('messagesContainer');
                this.input = document.getElementById('messageInput');
                this.modal = document.getElementById('emotionalModal');
                this.imageModal = document.getElementById('imageModal');
                this.imageModalContent = document.getElementById('imageModalContent');
                this.vibeIndicator = document.getElementById('vibeIndicator');
                this.chatHeader = document.getElementById('chatHeader');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.imagePreview = document.getElementById('imagePreview');
                this.previewImage = document.getElementById('previewImage');
                this.profileModal = document.getElementById('profileModal');

                // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆË®≠ÂÆö
                this.input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Ëá™Âãï„É™„Çµ„Ç§„Ç∫
                this.input.addEventListener('input', () => {
                    this.input.style.height = 'auto';
                    this.input.style.height = Math.min(this.input.scrollHeight, 100) + 'px';
                });

                // ÂàùÊúüÂåñÂâç„Å´DOM„Çí„ÇØ„É™„Ç¢ÔºàÈáçË§áÈò≤Ê≠¢Ôºâ
                this.messagesContainer.innerHTML = '<div class="typing-indicator" id="typingIndicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
                this.typingIndicator = document.getElementById('typingIndicator');

                // ÂàùÊúüÂåñ - „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„ÇâÂæ©ÂÖÉ
                this.loadFromStorage();
            }

            loadFromStorage() {
                const saved = localStorage.getItem('gyarumi_messages');
                const savedMood = localStorage.getItem('gyarumi_mood');
                
                if (saved) {
                    this.messages = JSON.parse(saved);
                    // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆ„Åø„ÄÅ‰øùÂ≠ò„Åï„Çå„Åü„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                    this.messages.forEach(msg => {
                        this.displayMessage(msg.text, msg.sender, msg.timestamp, msg.image);
                    });
                }
                
                if (savedMood) {
                    const moodData = JSON.parse(savedMood);
                    this.moodScore = moodData.moodScore || 0;
                    this.continuity = moodData.continuity || 0;
                    this.relationship = moodData.relationship || 'LOW';
                    this.conversationHistory = moodData.conversationHistory || [];
                    this.updateMoodDisplay();
                }
                
                this.scrollToBottom();
            }

            saveToStorage() {
                localStorage.setItem('gyarumi_messages', JSON.stringify(this.messages));
                localStorage.setItem('gyarumi_mood', JSON.stringify({
                    moodScore: this.moodScore,
                    continuity: this.continuity,
                    relationship: this.relationship,
                    conversationHistory: this.conversationHistory
                }));
            }
            
            loadProfile() {
                const saved = localStorage.getItem('gyarumi_user_profile');
                if (saved) {
                    return JSON.parse(saved);
                }
                return {
                    name: '',
                    age: '',
                    gender: '',
                    interests: '',
                    notes: ''
                };
            }
            
            saveProfile() {
                this.userProfile = {
                    name: document.getElementById('userName').value,
                    age: document.getElementById('userAge').value,
                    gender: document.getElementById('userGender').value,
                    interests: document.getElementById('userInterests').value,
                    notes: document.getElementById('userNotes').value
                };
                
                localStorage.setItem('gyarumi_user_profile', JSON.stringify(this.userProfile));
                this.closeProfileModal();
                
                // „Éó„É≠„Éï„Ç°„Ç§„É´‰øùÂ≠òÂÆå‰∫Ü„É°„ÉÉ„Çª„Éº„Ç∏
                const confirmMsg = {
                    text: "„Çè„Éº„ÅÑÔºÅÊïô„Åà„Å¶„Åè„Çå„Å¶„ÅÇ„Çä„Åå„Å®„Äúüíï Ë¶ö„Åà„Åü„ÇàÔºÅ",
                    sender: 'bot',
                    timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                };
                this.messages.push(confirmMsg);
                this.displayMessage(confirmMsg.text, confirmMsg.sender, confirmMsg.timestamp);
                this.saveToStorage();
            }
            
            toggleProfileModal() {
                const isActive = this.profileModal.classList.toggle('active');
                
                if (isActive) {
                    // ÁèæÂú®„ÅÆ„Éó„É≠„Éï„Ç°„Ç§„É´„Éá„Éº„Çø„Çí„Éï„Ç©„Éº„É†„Å´Ë®≠ÂÆö
                    document.getElementById('userName').value = this.userProfile.name || '';
                    document.getElementById('userAge').value = this.userProfile.age || '';
                    document.getElementById('userGender').value = this.userProfile.gender || '';
                    document.getElementById('userInterests').value = this.userProfile.interests || '';
                    document.getElementById('userNotes').value = this.userProfile.notes || '';
                }
            }
            
            closeProfileModal() {
                this.profileModal.classList.remove('active');
            }

            toggleModal() {
                this.modal.classList.toggle('active');
            }

            closeImageModal() {
                this.imageModal.classList.remove('active');
            }

            confirmClearHistory() {
                if (confirm('‰ºöË©±Â±•Ê≠¥„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü„Åì„ÅÆÊìç‰Ωú„ÅØÂèñ„ÇäÊ∂à„Åõ„Åæ„Åõ„Çì„ÄÇ')) {
                    this.clearHistory();
                }
            }

            handleImageSelect(event) {
                const file = event.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        this.selectedImage = e.target.result;
                        this.selectedImageData = {
                            data: e.target.result.split(',')[1],
                            mimeType: file.type
                        };
                        this.previewImage.src = this.selectedImage;
                        this.imagePreview.classList.add('active');
                    };
                    reader.readAsDataURL(file);
                }
            }

            clearSelectedImage() {
                this.selectedImage = null;
                this.selectedImageData = null;
                this.imagePreview.classList.remove('active');
                document.getElementById('imageInput').value = '';
            }

            async sendMessage() {
                const text = this.input.value.trim();
                const image = this.selectedImage;
                const imageData = this.selectedImageData;

                if (!text && !image) return;

                // „É¶„Éº„Ç∂„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                const userMessage = {
                    text: text,
                    sender: 'user',
                    timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' }),
                    image: image
                };
                
                this.messages.push(userMessage);
                this.displayMessage(userMessage.text, userMessage.sender, userMessage.timestamp, userMessage.image);
                
                // ‰ºöË©±Â±•Ê≠¥„Å´ËøΩÂä†
                this.conversationHistory.push({
                    role: 'user',
                    content: text || '(ÁîªÂÉè„ÇíÈÄÅ‰ø°)'
                });
                
                this.input.value = '';
                this.clearSelectedImage();
                this.scrollToBottom();

                // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„ÉºË°®Á§∫
                this.showTyping();

                // API„Å´„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÄÅ‰ø°
                try {
                    const response = await this.sendToAPI(text, imageData);
                    this.hideTyping();
                    
                    const botMessage = {
                        text: response.response,
                        sender: 'bot',
                        timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                    };
                    
                    this.messages.push(botMessage);
                    this.displayMessage(botMessage.text, botMessage.sender, botMessage.timestamp);
                    
                    // ‰ºöË©±Â±•Ê≠¥„Å´ËøΩÂä†
                    this.conversationHistory.push({
                        role: 'model',
                        content: response.response
                    });
                    
                    // ‰ºöË©±Â±•Ê≠¥„ÇíÊúÄÊñ∞10‰ª∂„Å´Âà∂Èôê
                    if (this.conversationHistory.length > 20) {
                        this.conversationHistory = this.conversationHistory.slice(-20);
                    }
                    
                    // ÊÑüÊÉÖÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                    this.moodScore = response.moodScore || this.moodScore;
                    this.continuity = response.continuity || this.continuity;
                    this.relationship = response.relationship || this.relationship;
                    this.updateMoodDisplay();
                    
                    this.saveToStorage();
                } catch (error) {
                    this.hideTyping();
                    console.error('Error:', error);
                    
                    const errorMessage = {
                        text: '„Åî„ÇÅ„Çì„Å≠„Äú„ÄÅ„Å°„Çá„Å£„Å®Ë™øÂ≠êÊÇ™„ÅÑ„Åã„ÇÇüí¶ „ÇÇ„ÅÜ‰∏ÄÂõûË®Ä„Å£„Å¶„Åø„Å¶ÔºÅ',
                        sender: 'bot',
                        timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                    };
                    
                    this.messages.push(errorMessage);
                    this.displayMessage(errorMessage.text, errorMessage.sender, errorMessage.timestamp);
                }

                this.scrollToBottom();
            }

            async sendToAPI(text, imageData) {
                try {
                    // „É™„ÇØ„Ç®„Çπ„Éà„Éú„Éá„Ç£„ÇíÊßãÁØâ
                    const requestBody = {
                        message: text || '(ÁîªÂÉè„ÇíË¶ã„Å¶)',
                        conversationHistory: this.conversationHistory.slice(-10),
                        userProfile: this.userProfile,
                        moodScore: this.moodScore,
                        continuity: this.continuity
                    };
                    
                    // ÁîªÂÉè„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØËøΩÂä†
                    if (imageData) {
                        requestBody.image = imageData;
                    }

                    // APIÂëº„Å≥Âá∫„Åó
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('API Error Response:', errorText);
                        throw new Error(`API Error: ${response.status}`);
                    }

                    return await response.json();

                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            }

            displayMessage(text, sender, timestamp, image = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message message-${sender}`;
                
                let content = '';
                
                if (image) {
                    content += `<img src="${image}" class="message-image" onclick="chat.showImageModal('${image}')">`;
                }
                
                if (text) {
                    content += `<div>${text}</div>`;
                }
                
                content += `<div class="message-time">${timestamp}</div>`;
                
                messageDiv.innerHTML = content;
                
                // „Çø„Ç§„Éî„É≥„Ç∞„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÅÆÂâç„Å´ÊåøÂÖ•
                this.messagesContainer.insertBefore(messageDiv, this.typingIndicator);
            }

            showImageModal(src) {
                this.imageModalContent.src = src;
                this.imageModal.classList.add('active');
            }

            showTyping() {
                this.typingIndicator.classList.add('active');
            }

            hideTyping() {
                this.typingIndicator.classList.remove('active');
            }

            updateMoodDisplay() {
                // Mood„Çπ„Ç≥„Ç¢„ÇíÊõ¥Êñ∞
                document.getElementById('moodScoreValue').textContent = this.moodScore.toFixed(2);
                document.getElementById('continuityValue').textContent = this.continuity;
                
                // Ë¶™ÂØÜÂ∫¶„Éê„ÉÉ„Ç∏„ÇíÊõ¥Êñ∞
                const badge = document.getElementById('relationshipBadge');
                badge.className = `relationship-badge ${this.relationship}`;
                badge.textContent = this.relationship;
                
                // Vibe„Ç§„É≥„Ç∏„Ç±„Éº„Çø„Éº„ÇíÊõ¥Êñ∞
                this.updateVibeIndicator();
                
                // „Éò„ÉÉ„ÉÄ„Éº„ÅÆËÉåÊôØ„ÇíÊõ¥Êñ∞
                this.updateHeaderBackground();
            }

            updateVibeIndicator() {
                const score = this.moodScore;
                let emoji;
                
                if (score < -0.3) {
                    emoji = 'üò∞';
                } else if (score < 0.5) {
                    emoji = 'üòê';
                } else {
                    emoji = 'üòÜ';
                }
                
                this.vibeIndicator.textContent = `Vibes: ${emoji}`;
            }

            updateHeaderBackground() {
                const score = this.moodScore;
                
                // Êó¢Â≠ò„ÅÆvibes„ÇØ„É©„Çπ„ÇíÂâäÈô§
                this.chatHeader.classList.remove('vibes-low', 'vibes-medium', 'vibes-high');
                
                // Êñ∞„Åó„ÅÑ„ÇØ„É©„Çπ„ÇíËøΩÂä†
                if (score < -0.3) {
                    this.chatHeader.classList.add('vibes-low');
                } else if (score < 0.5) {
                    this.chatHeader.classList.add('vibes-medium');
                } else {
                    this.chatHeader.classList.add('vibes-high');
                }
            }

            clearHistory() {
                this.messages = [];
                this.conversationHistory = [];
                
                // DOM„ÇíÂÆåÂÖ®„Å´„ÇØ„É™„Ç¢
                this.messagesContainer.innerHTML = '<div class="typing-indicator" id="typingIndicator"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
                this.typingIndicator = document.getElementById('typingIndicator');
                
                // ÊÑüÊÉÖÁä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà
                this.moodScore = 0;
                this.continuity = 0;
                this.relationship = 'LOW';
                this.updateMoodDisplay();
                
                // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
                localStorage.removeItem('gyarumi_messages');
                localStorage.removeItem('gyarumi_mood');
                this.saveToStorage();
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥Ëµ∑Âãï
        const chat = new GyarumiChat();
    </script>
</body>
</html>
